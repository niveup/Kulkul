<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350">
  <defs>
    <marker id="arrowhead" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#333" />
    </marker>
    <marker id="arrowhead_blue" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#0288d1" />
    </marker>
    <marker id="arrowhead_red" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#d32f2f" />
    </marker>
  </defs>

  <!-- Vector A (Horizontal) -->
  <line x1="50" y1="300" x2="250" y2="300" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" />
  <!-- Label A -->
  <g transform="translate(150, 310)">
      <path d="M -4,2 L 4,2 M 2,-1 L 4,2 L 2,5" stroke="#333" stroke-width="1" fill="none" />
      <text x="0" y="25" font-family="Arial, sans-serif" font-style="italic" font-size="20" text-anchor="middle">A</text>
  </g>

  <!-- Vector B (Angle) -->
  <line x1="50" y1="300" x2="150" y2="150" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" />
  <!-- Label B -->
  <g transform="translate(90, 210)">
      <path d="M -4,-18 L 4,-18 M 2,-21 L 4,-18 L 2,-15" stroke="#333" stroke-width="1" fill="none" />
      <text x="-15" y="-5" font-family="Arial, sans-serif" font-style="italic" font-size="20" text-anchor="middle">B</text>
  </g>

  <!-- Parallelogram Construction (Dashed) -->
  <line x1="250" y1="300" x2="350" y2="150" stroke="#999" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="150" y1="150" x2="350" y2="150" stroke="#999" stroke-width="1" stroke-dasharray="5,5" />

  <!-- Resultant R (Diagonal) -->
  <line x1="50" y1="300" x2="345" y2="153" stroke="#d32f2f" stroke-width="3" marker-end="url(#arrowhead_red)" />
  <!-- Label R -->
  <g transform="translate(220, 210)">
      <path d="M -4,-18 L 4,-18 M 2,-21 L 4,-18 L 2,-15" stroke="#d32f2f" stroke-width="1" fill="none" />
      <text x="0" y="-5" font-family="Arial, sans-serif" font-style="italic" font-size="20" fill="#d32f2f" text-anchor="middle">R</text>
  </g>

  <!-- Angle Theta (Between A and B) -->
  <path d="M 90,300 A 40,40 0 0 0 80,255" stroke="#0288d1" fill="none" />
  <text x="95" y="280" font-family="Arial, sans-serif" font-style="italic" font-size="18" fill="#0288d1">θ</text>

  <!-- Angle Alpha (Between R and A) -->
  <path d="M 120,300 A 70,70 0 0 0 115,268" stroke="#388e3c" fill="none" />
  <text x="135" y="290" font-family="Arial, sans-serif" font-style="italic" font-size="18" fill="#388e3c">α</text>

</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 250">
  <defs>
    <marker id="arrowhead" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#333" />
    </marker>
  </defs>

  <!-- 1. Position-Time (x-t) -->
  <g transform="translate(50, 20)">
      <text x="75" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Position-Time</text>
      <!-- Axes -->
      <line x1="0" y1="180" x2="0" y2="20" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
      <text x="-15" y="30" font-family="Arial, sans-serif" font-style="italic" font-size="16">x</text>
      <line x1="0" y1="180" x2="150" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
      <text x="140" y="200" font-family="Arial, sans-serif" font-style="italic" font-size="16">t</text>
      
      <!-- Curve (Parabola) -->
      <path d="M 0,180 Q 75,180 140,40" stroke="#0288d1" stroke-width="2" fill="none" />
      <text x="40" y="100" font-family="Arial, sans-serif" font-size="14" fill="#0277bd">Slope = v</text>
  </g>

  <!-- 2. Velocity-Time (v-t) -->
  <g transform="translate(250, 20)">
      <text x="75" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Velocity-Time</text>
      <!-- Axes -->
      <line x1="0" y1="180" x2="0" y2="20" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
      <text x="-15" y="30" font-family="Arial, sans-serif" font-style="italic" font-size="16">v</text>
      <line x1="0" y1="180" x2="150" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
      <text x="140" y="200" font-family="Arial, sans-serif" font-style="italic" font-size="16">t</text>
      
      <!-- Curve (Linear) -->
      <line x1="0" y1="150" x2="140" y2="40" stroke="#d32f2f" stroke-width="2" /> <!-- Starts with initial v -->
      <text x="40" y="140" font-family="Arial, sans-serif" font-size="14" fill="#c62828">Slope = a</text>
      
      <!-- Area under curve info -->
      <text x="50" y="165" font-family="Arial, sans-serif" font-size="14" fill="#555">Area = Δx</text>
  </g>

  <!-- 3. Acceleration-Time (a-t) -->
  <g transform="translate(450, 20)">
      <text x="75" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Acceleration-Time</text>
      <!-- Axes -->
      <line x1="0" y1="180" x2="0" y2="20" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
      <text x="-15" y="30" font-family="Arial, sans-serif" font-style="italic" font-size="16">a</text>
      <line x1="0" y1="180" x2="150" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
      <text x="140" y="200" font-family="Arial, sans-serif" font-style="italic" font-size="16">t</text>
      
      <!-- Curve (Constant) -->
      <line x1="0" y1="80" x2="140" y2="80" stroke="#388e3c" stroke-width="2" />
      <text x="40" y="70" font-family="Arial, sans-serif" font-size="14" fill="#2e7d32">Constant a</text>
      
      <!-- Area info -->
      <text x="50" y="110" font-family="Arial, sans-serif" font-size="14" fill="#555">Area = Δv</text>
  </g>

</svg>

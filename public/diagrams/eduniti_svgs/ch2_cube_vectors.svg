<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <marker id="arrow_blk" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="black" />
    </marker>
    <marker id="arrow_red" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="red" />
    </marker>
    <marker id="arrow_blue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="blue" />
    </marker>
</defs>
  <!-- Cube Outline -->
  <!-- Front Face -->
  <rect x="50" y="80" width="80" height="80" fill="none" stroke="black" />
  <!-- Back Face -->
  <rect x="80" y="50" width="80" height="80" fill="none" stroke="black" />
  <!-- Connecting Lines -->
  <line x1="50" y1="80" x2="80" y2="50" stroke="black" />
  <line x1="130" y1="80" x2="160" y2="50" stroke="black" />
  <line x1="50" y1="160" x2="80" y2="130" stroke="black" />
  <line x1="130" y1="160" x2="160" y2="130" stroke="black" />
  
  <!-- Vector A (Bottom Face) -->
  <line x1="50" y1="160" x2="110" y2="145" stroke="red" stroke-width="2" marker-end="url(#arrow_red)" />
  <text x="80" y="175" font-family="sans-serif" font-size="12px" fill="red">A (Bottom)</text>
  
  <!-- Vector B (Top Face) -->
  <line x1="80" y1="50" x2="140" y2="50" stroke="blue" stroke-width="2" marker-end="url(#arrow_blue)" />
  <text x="100" y="45" font-family="sans-serif" font-size="12px" fill="blue">B (Top)</text>
  
  <text x="10" y="20" font-family="sans-serif" font-size="12px">Vectors in different planes</text>
</svg>
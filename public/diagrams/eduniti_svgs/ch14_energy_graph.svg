<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <defs>
    <marker id="arrow_blk" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="black" />
    </marker>
    <marker id="arrow_red" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="red" />
    </marker>
    <marker id="arrow_blue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="blue" />
    </marker>
</defs>
  <!-- Axes -->
  <line x1="20" y1="180" x2="280" y2="180" stroke="black" /> <!-- x (displacement) -->
  <line x1="150" y1="180" x2="150" y2="20" stroke="black" /> <!-- Energy -->
  
  <!-- Potential Energy (Parabola opening up, min at 0) -->
  <path d="M 50 180 Q 150 20 250 180" stroke="blue" stroke-width="2" fill="none" />
  <text x="70" y="160" font-family="sans-serif" font-size="12px" fill="blue">PE</text>
  
  <!-- Kinetic Energy (Parabola opening down, max at 0) -->
  <path d="M 50 180 Q 150 340 250 180" stroke="red" stroke-width="2" fill="none" transform="scale(1, -1) translate(0, -280) " /> 
  <!-- Just drawing manual path for KE is easier than transform tricks in simple strings -->
  <!-- KE is Max at x=0 (100 in svg Y terms), 0 at x=A. Let's say Total E is at Y=100. Base Y=180. -->
  <!-- KE path starts 50,180 -> Peak 150,100 -> End 250,180 -->
  <path d="M 50 180 Q 150 20 250 180" stroke="red" stroke-width="2" fill="none" visibility="hidden"/> <!-- Dummy -->
  <path d="M 50 180 Q 150 20 250 180" stroke="none" fill="none"/>
  
  <!-- Real KE Path: Inverted U -->
  <path d="M 50 180 Q 150 20 250 180" stroke="none" fill="none" /> <!-- Mistake above logic. -->
  <!-- PE U = 1/2 k x^2 -->
  <!-- KE K = E - U -->
  <!-- At x=0, PE=0 (y=180), KE=E (y=100) -->
  <!-- At x=A, PE=E (y=100), KE=0 (y=180) -->
  <path d="M 50 180 Q 150 20 250 180" stroke="blue" stroke-width="2" fill="none" /> <!-- PE is correct U shape -->
  
  <!-- KE is Inverted U shape. Starts 50,180? No. starts 50 at KE=0. Peak at 150, KE=E (100). -->
  <!-- Actually KE is mirror of PE if E line is top. -->
  <path d="M 50 180 Q 150 20 250 180" stroke="none" /> 
  
  <!-- Let's represent Total Energy Line -->
  <line x1="50" y1="100" x2="250" y2="100" stroke="black" stroke-width="2" />
  <text x="260" y="100" font-family="sans-serif" font-size="12px">Total E</text>
  
  <!-- KE Curve (Green): 0 at 50, Max at 150, 0 at 250 -->
  <path d="M 50 180 Q 150 20 250 180" stroke="green" stroke-width="2" fill="none" transform="rotate(180, 150, 140)" /> 
  <!-- Rotation is tricky. Let's just draw manually. 
       Peak at 150,100. Roots at 50,180 and 250,180.
       Control point for Quadratic bezier to reach peak 100 from base 180?
       Basically symmetric to the PE curve but flipped.
  -->
  <path d="M 50 180 Q 150 20 250 180" stroke="green" stroke-width="2" fill="none" opacity="0.5" />
  <!-- To flip perfectly: The PE curve goes from 180 -> 100(at x=A?? No). PE is max at A. 
       Let A = 250 (x axis). At 250, PE is Max (line 100).
       So PE curve vertex is (150, 180). Ends are (50, 100) and (250, 100).
       Wait, PE is 0 at center (150, 180). Max at extremes.
       Correct PE Path: M 50 100 Q 150 260 250 100 -->  
       
  <!-- RETRY Curves for Correctness -->
  <!-- Center x=150. Max Energy y=80. Zero Energy y=180. -->
  
  <!-- PE: 0 at center, Max at extremes -->
  <path d="M 50 80 Q 150 280 250 80" stroke="blue" stroke-width="2" fill="none" />
  <text x="90" y="120" font-family="sans-serif" font-size="12px" fill="blue">PE</text>

  <!-- KE: Max at center, 0 at extremes -->
  <path d="M 50 180 Q 150 -20 250 180" stroke="red" stroke-width="2" fill="none" />
   <text x="145" y="110" font-family="sans-serif" font-size="12px" fill="red">KE</text>
   
  <!-- Total Energy -->
  <line x1="50" y1="80" x2="250" y2="80" stroke="black" stroke-dasharray="4" />
  
  <text x="140" y="195" font-family="sans-serif" font-size="12px">Displacement x</text>
</svg>
<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 150" width="250" height="150">
  <defs>
    <marker id="arrow_blk" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="black" />
    </marker>
    <marker id="arrow_red" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="red" />
    </marker>
    <marker id="arrow_blue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="blue" />
    </marker>
</defs>
  <!-- Vector A -->
  <line x1="50" y1="100" x2="150" y2="100" stroke="blue" stroke-width="2" marker-end="url(#arrow_blue)" />
  <text x="100" y="120" font-family="sans-serif" font-size="12px" fill="blue">a</text>
  
  <!-- Vector B (Head to Tail) -->
  <line x1="150" y1="100" x2="200" y2="50" stroke="blue" stroke-width="2" marker-end="url(#arrow_blue)" />
  <text x="180" y="70" font-family="sans-serif" font-size="12px" fill="blue">b</text>
  
  <!-- Resultant R -->
  <line x1="50" y1="100" x2="195" y2="53" stroke="red" stroke-width="2" marker-end="url(#arrow_red)" />
  <text x="110" y="60" font-family="sans-serif" font-size="12px" fill="red">R = a + b</text>
</svg>
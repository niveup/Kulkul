<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <defs>
    <marker id="arrow_bank" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="black" />
    </marker>
  </defs>

  <!-- Banked Road Surface 30 deg -->
  <path d="M 20 180 L 250 180 L 250 80 Z" stroke="black" stroke-width="2" fill="none" />
  <text x="60" y="170" font-family="sans-serif" font-size="14px">Î¸</text>
  
  <!-- Car (Block) -->
  <g transform="translate(130, 132) rotate(-24)">
    <rect x="-20" y="-20" width="40" height="30" fill="#ddd" stroke="black" stroke-width="2" />
    
    <!-- Normal Force (Perpendicular Up) -->
    <line x1="0" y1="-20" x2="0" y2="-60" stroke="blue" stroke-width="2" marker-end="url(#arrow_bank)" />
    <text x="-15" y="-50" font-family="sans-serif" font-size="12px" fill="blue">N</text>
    
    <!-- Friction (Down slope for max speed case) -->
    <line x1="-20" y1="10" x2="-50" y2="10" stroke="red" stroke-width="2" marker-end="url(#arrow_bank)" />
    <text x="-60" y="5" font-family="sans-serif" font-size="12px" fill="red">f</text>
  </g>
  
  <!-- mg (Straight Down) -->
  <line x1="130" y1="132" x2="130" y2="190" stroke="black" stroke-width="2" marker-end="url(#arrow_bank)" />
  <text x="135" y="195" font-family="sans-serif" font-size="14px">mg</text>

</svg>
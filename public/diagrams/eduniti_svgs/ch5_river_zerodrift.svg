<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150" width="300" height="150">
  <defs>
    <marker id="arrow_blk" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="black" />
    </marker>
    <marker id="arrow_red" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="red" />
    </marker>
    <marker id="arrow_blue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="blue" />
    </marker>
</defs>
  <!-- River Banks -->
  <line x1="20" y1="20" x2="280" y2="20" stroke="black" stroke-width="2" />
  <line x1="20" y1="130" x2="280" y2="130" stroke="black" stroke-width="2" />
  
  <text x="240" y="75" font-family="sans-serif" font-size="12px" fill="blue">River (Vr) -> </text>
  <line x1="220" y1="60" x2="260" y2="60" stroke="blue" width="2" marker-end="url(#arrow_blue)" />
  
  <!-- Swimmer Path (Resultant is Straight Across) -->
  <line x1="150" y1="130" x2="150" y2="20" stroke="red" stroke-width="2" stroke-dasharray="4" marker-end="url(#arrow_red)" />
  <text x="155" y="80" font-family="sans-serif" font-size="12px" fill="red">Vm_resultant</text>
  
  <!-- Actual Swimmer Heading (Upstream) -->
  <line x1="150" y1="130" x2="110" y2="50" stroke="black" stroke-width="2" marker-end="url(#arrow_blk)" />
  <text x="100" y="60" font-family="sans-serif" font-size="12px">Vsr (Swimmer)</text>
  
  <!-- Angle theta -->
  <path d="M 150 110 A 20 20 0 0 0 140 115" stroke="black" fill="none" />
  <text x="142" y="105" font-family="sans-serif" font-size="12px">θ</text>
  
  <text x="30" y="145" font-family="sans-serif" font-size="12px">Condition: sinθ = Vr / Vsr</text>
</svg>
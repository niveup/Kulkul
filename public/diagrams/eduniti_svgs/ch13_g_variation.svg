<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <marker id="arrow_blk" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="black" />
    </marker>
    <marker id="arrow_red" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="red" />
    </marker>
    <marker id="arrow_blue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="blue" />
    </marker>
</defs>
  <!-- Axes -->
  <line x1="20" y1="180" x2="180" y2="180" stroke="black" marker-end="url(#arrow_blk)" /> <!-- r (dist from center) -->
  <line x1="20" y1="180" x2="20" y2="20" stroke="black" marker-end="url(#arrow_blk)" /> <!-- g -->
  <text x="170" y="170" font-family="sans-serif" font-size="12px">r</text>
  <text x="10" y="30" font-family="sans-serif" font-size="12px">g</text>
  
  <!-- Linear Inside Earth (r < R) -->
  <line x1="20" y1="180" x2="100" y2="50" stroke="blue" stroke-width="2" />
  <text x="40" y="120" font-family="sans-serif" font-size="12px" fill="blue">g ∝ r</text>
  
  <!-- 1/r^2 Outside Earth (r > R) -->
  <path d="M 100 50 Q 140 160 180 170" stroke="blue" stroke-width="2" fill="none" />
  <text x="120" y="80" font-family="sans-serif" font-size="12px" fill="blue">g ∝ 1/r²</text>
  
  <!-- Label R -->
  <line x1="100" y1="180" x2="100" y2="50" stroke="gray" stroke-dasharray="2" />
  <text x="95" y="195" font-family="sans-serif" font-size="12px">R (Surface)</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 550">
  <defs>
    <marker id="arrowhead" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#333" />
    </marker>
  </defs>

  <!-- The Circle -->
  <circle cx="200" cy="275" r="150" stroke="#333" stroke-width="2" fill="none" stroke-dasharray="5,5" />
  <circle cx="200" cy="275" r="3" fill="#333" /> <!-- Center -->
  
  <!-- === BOTTOM POSITION (A) === -->
  <g transform="translate(200, 425)">
    <circle r="8" fill="#d32f2f" />
    
    <!-- Velocity Vector (Right) -->
    <line x1="0" y1="0" x2="80" y2="0" stroke="#388e3c" stroke-width="2" marker-end="url(#arrowhead)" />
    <text x="90" y="5" font-family="Arial, sans-serif" font-style="italic" font-size="18">v<tspan baseline-shift="sub" font-size="14" font-style="normal">bottom</tspan></text>
    <text x="90" y="25" font-family="Arial" font-size="14" fill="#555">= √5gR</text>

    <!-- Tension (Up) -->
    <line x1="0" y1="0" x2="0" y2="-60" stroke="#0288d1" stroke-width="2" marker-end="url(#arrowhead)" />
    <text x="-25" y="-50" font-family="Arial, sans-serif" font-style="italic" font-size="18">T<tspan baseline-shift="sub" font-size="14" font-style="normal">max</tspan></text>

    <!-- Gravity (Down) -->
    <line x1="0" y1="0" x2="0" y2="60" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrowhead)" />
    <text x="10" y="60" font-family="Arial, sans-serif" font-style="italic" font-size="18">mg</text>
  </g>

  <!-- === TOP POSITION (B) === -->
  <g transform="translate(200, 125)">
    <circle r="8" fill="#d32f2f" />
    
    <!-- Velocity Vector (Left) -->
    <line x1="0" y1="0" x2="-60" y2="0" stroke="#388e3c" stroke-width="2" marker-end="url(#arrowhead)" />
    <text x="-120" y="5" font-family="Arial, sans-serif" font-style="italic" font-size="18">v<tspan baseline-shift="sub" font-size="14" font-style="normal">top</tspan></text>
     <text x="-120" y="25" font-family="Arial" font-size="14" fill="#555">= √gR</text>

    <!-- Tension (Down) -->
    <line x1="0" y1="0" x2="0" y2="40" stroke="#0288d1" stroke-width="2" marker-end="url(#arrowhead)" />
    <text x="-30" y="40" font-family="Arial, sans-serif" font-style="italic" font-size="18">T<tspan baseline-shift="sub" font-size="14" font-style="normal">min</tspan></text>
    
    <!-- Gravity (Down) -->
    <line x1="0" y1="0" x2="0" y2="70" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrowhead)" />
    <text x="15" y="70" font-family="Arial, sans-serif" font-style="italic" font-size="18">mg</text>
  </g>
  
  <!-- Radius Label -->
  <line x1="200" y1="275" x2="330" y2="200" stroke="#999" stroke-width="1" />
  <text x="260" y="230" font-family="Arial, sans-serif" font-style="italic" font-size="18">R</text>

</svg>

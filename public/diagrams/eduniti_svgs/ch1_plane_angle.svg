<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Sector -->
  <!-- Center at (20, 100). Radius 120. Angle ~30 degrees -->
  <path d="M 20 100 L 130 60 A 120 120 0 0 0 130 140 Z" fill="none" stroke="black" stroke-width="2" />
  
  <!-- Lines -->
  <line x1="20" y1="100" x2="130" y2="60" stroke="black" stroke-width="2" />
  <line x1="20" y1="100" x2="130" y2="140" stroke="black" stroke-width="2" />
  
  <!-- Arc -->
  <path d="M 130 60 A 114 114 0 0 1 130 140" fill="none" stroke="black" stroke-width="2" />

  <!-- Labels -->
  <text x="60" y="105" font-family="sans-serif" font-size="14px">θ</text>
  <text x="80" y="125" font-family="sans-serif" font-size="14px">r</text>
  <text x="140" y="105" font-family="sans-serif" font-size="14px">l</text>
  
  <!-- Formula -->
  <text x="100" y="145" font-family="sans-serif" font-size="14px">θ = l/r</text>
</svg>
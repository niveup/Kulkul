<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- Sun/Focus -->
  <circle cx="100" cy="100" r="10" fill="orange" stroke="orange" />
  <text x="90" y="125" font-family="sans-serif" font-size="12px">Focus (Sun)</text>
  
  <!-- Elliptical Orbit -->
  <ellipse cx="150" cy="100" rx="100" ry="60" fill="none" stroke="black" stroke-dasharray="4" />
  
  <!-- Planet -->
  <circle cx="250" cy="100" r="6" fill="blue" stroke="black" />
  <text x="260" y="95" font-family="sans-serif" font-size="12px">Planet</text>
  
  <!-- Velocity Vector -->
  <line x1="250" y1="100" x2="250" y2="60" stroke="red" stroke-width="2" marker-end="url(#arrow_hyd)" />
  <text x="255" y="70" font-family="sans-serif" font-size="12px">v</text>
  
  <!-- Distance r -->
  <line x1="100" y1="100" x2="250" y2="100" stroke="gray" stroke-dasharray="2" />
  <text x="170" y="115" font-family="sans-serif" font-size="12px">r (radius)</text>
</svg>
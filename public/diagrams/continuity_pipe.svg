<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <defs>
    <marker id="arrowhead" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#333" />
    </marker>
    <marker id="arrowhead_blue" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#0288d1" />
    </marker>
  </defs>

  <!-- Pipe Outline -->
  <!-- Wide Left (y=50 to 250), Narrow Right (y=120 to 180) -->
  <path d="M 50,50 Q 250,50 450,120" stroke="#333" stroke-width="3" fill="none" /> <!-- Top Wall -->
  <path d="M 50,250 Q 250,250 450,180" stroke="#333" stroke-width="3" fill="none" /> <!-- Bottom Wall -->

  <!-- Inlet Face (Oval) -->
  <ellipse cx="50" cy="150" rx="20" ry="100" fill="#e1f5fe" stroke="#333" stroke-width="2" stroke-dasharray="2,2" />
  <path d="M 50,250 A 20,100 0 1 1 50,50" stroke="#333" stroke-width="2" fill="none" /> <!-- Front arc -->

  <!-- Outlet Face (Oval) -->
  <ellipse cx="450" cy="150" rx="10" ry="30" fill="#e1f5fe" stroke="#333" stroke-width="2" />

  <!-- Streamlines -->
  <path d="M 50,100 Q 250,100 450,140" stroke="#0288d1" stroke-width="1" fill="none" opacity="0.5" marker-end="url(#arrowhead_blue)" />
  <path d="M 50,150 Q 250,150 450,150" stroke="#0288d1" stroke-width="1" fill="none" opacity="0.5" marker-end="url(#arrowhead_blue)" />
  <path d="M 50,200 Q 250,200 450,160" stroke="#0288d1" stroke-width="1" fill="none" opacity="0.5" marker-end="url(#arrowhead_blue)" />

  <!-- Labels Inlet -->
  <text x="50" y="30" font-family="Arial, sans-serif" font-size="20">A<tspan baseline-shift="sub" font-size="70%">1</tspan></text>
  <line x1="0" y1="150" x2="40" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="10" y="140" font-family="Arial, sans-serif" font-style="italic" font-size="20">v<tspan baseline-shift="sub" font-size="70%">1</tspan></text>

  <!-- Labels Outlet -->
  <text x="440" y="100" font-family="Arial, sans-serif" font-size="20">A<tspan baseline-shift="sub" font-size="70%">2</tspan></text>
  <line x1="460" y1="150" x2="500" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="470" y="140" font-family="Arial, sans-serif" font-style="italic" font-size="20">v<tspan baseline-shift="sub" font-size="70%">2</tspan></text>

  <!-- Equation -->
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">A<tspan baseline-shift="sub" font-size="70%">1</tspan>v<tspan baseline-shift="sub" font-size="70%">1</tspan> = A<tspan baseline-shift="sub" font-size="70%">2</tspan>v<tspan baseline-shift="sub" font-size="70%">2</tspan></text>

</svg>

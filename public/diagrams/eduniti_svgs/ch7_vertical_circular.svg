<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 220" width="200" height="220">
  <defs>
    <marker id="arrow_vcm" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="blue" />
    </marker>
  </defs>

  <!-- Center -->
  <circle cx="100" cy="100" r="2" fill="black" />
  <!-- Vertical Line -->
  <line x1="100" y1="100" x2="100" y2="180" stroke="gray" stroke-dasharray="4" />
  
  <!-- String at angle theta -->
  <line x1="100" y1="100" x2="140" y2="160" stroke="black" stroke-width="2" />
  
  <!-- Bob -->
  <circle cx="140" cy="160" r="8" fill="#ddd" stroke="black" />
  
  <!-- Angle theta -->
  <path d="M 100 125 A 25 25 0 0 1 115 120" stroke="black" fill="none" /> <!-- Rough arc -->
  <text x="105" y="140" font-family="sans-serif" font-size="12px">Î¸</text>
  
  <!-- Forces -->
  <!-- Tension (Towards Center) -->
  <line x1="140" y1="160" x2="120" y2="130" stroke="blue" stroke-width="2" marker-end="url(#arrow_vcm)" />
  <text x="110" y="130" font-family="sans-serif" font-size="12px">T</text>
  
  <!-- mg (Down) -->
  <line x1="140" y1="160" x2="140" y2="200" stroke="blue" stroke-width="2" marker-end="url(#arrow_vcm)" />
  <text x="145" y="200" font-family="sans-serif" font-size="12px">mg</text>
  
  <!-- Velocity (Tangent) -->
  <line x1="140" y1="160" x2="170" y2="140" stroke="red" stroke-width="2" marker-end="url(#arrow_vcm)" />
  <text x="175" y="145" font-family="sans-serif" font-size="12px">v</text>

</svg>
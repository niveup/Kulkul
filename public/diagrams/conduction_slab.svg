<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350">
  <defs>
    <marker id="arrowhead" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#333" />
    </marker>
    <marker id="arrowhead_red" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#d32f2f" />
    </marker>
  </defs>

  <!-- Title Series -->
  <text x="120" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Series Combination</text>
  
  <!-- Series Slab -->
  <g transform="translate(20, 50)">
      <!-- Hot Res -->
      <rect x="0" y="0" width="20" height="100" fill="#ffccbc" stroke="#333" />
      <text x="5" y="55" font-family="Arial, sans-serif" font-size="20">T<tspan baseline-shift="sub" font-size="70%">1</tspan></text>

      <!-- Slab 1 (K1) -->
      <rect x="20" y="0" width="80" height="100" fill="#e0f7fa" stroke="#333" />
      <text x="50" y="55" font-family="Arial, sans-serif" font-style="italic" font-size="20">K<tspan baseline-shift="sub" font-size="70%">1</tspan></text>
      <text x="50" y="90" font-family="Arial, sans-serif" font-style="italic" font-size="14">L1</text>

      <!-- Interface Force T_interface -->
      <!-- <line x1="100" y1="0" x2="100" y2="100" stroke="#333" stroke-width="2" /> -->

      <!-- Slab 2 (K2) -->
      <rect x="100" y="0" width="80" height="100" fill="#ffecb3" stroke="#333" />
      <text x="130" y="55" font-family="Arial, sans-serif" font-style="italic" font-size="20">K<tspan baseline-shift="sub" font-size="70%">2</tspan></text>
      <text x="130" y="90" font-family="Arial, sans-serif" font-style="italic" font-size="14">L2</text>

      <!-- Cold Res -->
      <rect x="180" y="0" width="20" height="100" fill="#cfe9ff" stroke="#333" />
      <text x="185" y="55" font-family="Arial, sans-serif" font-size="20">T<tspan baseline-shift="sub" font-size="70%">2</tspan></text>

      <!-- Heat Flow Q -->
      <line x1="-10" y1="-20" x2="210" y2="-20" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrowhead_red)" />
      <text x="100" y="-25" font-family="Arial, sans-serif" font-style="italic" font-size="18" fill="#d32f2f">H (Heat Current)</text>
      
      <!-- Equivalent R -->
      <text x="50" y="130" font-family="Arial, sans-serif" font-size="16">R<tspan baseline-shift="sub" font-size="70%">eq</tspan> = R<tspan baseline-shift="sub" font-size="70%">1</tspan> + R<tspan baseline-shift="sub" font-size="70%">2</tspan></text>
  </g>

  <!-- Divider -->
  <line x1="250" y1="20" x2="250" y2="330" stroke="#ccc" stroke-width="1" />

  <!-- Title Parallel -->
  <text x="370" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Parallel Combination</text>

  <!-- Parallel Slab -->
  <g transform="translate(270, 50)">
      <!-- Hot Res (Left) -->
      <rect x="0" y="0" width="20" height="120" fill="#ffccbc" stroke="#333" />
      <text x="5" y="65" font-family="Arial, sans-serif" font-size="20">T<tspan baseline-shift="sub" font-size="70%">1</tspan></text>

      <!-- Slab 1 (K1, Top) -->
      <rect x="20" y="0" width="150" height="60" fill="#e0f7fa" stroke="#333" />
      <text x="90" y="35" font-family="Arial, sans-serif" font-style="italic" font-size="20">K<tspan baseline-shift="sub" font-size="70%">1</tspan>, A<tspan baseline-shift="sub" font-size="70%">1</tspan></text>

      <!-- Slab 2 (K2, Bottom) -->
      <rect x="20" y="60" width="150" height="60" fill="#ffecb3" stroke="#333" />
      <text x="90" y="95" font-family="Arial, sans-serif" font-style="italic" font-size="20">K<tspan baseline-shift="sub" font-size="70%">2</tspan>, A<tspan baseline-shift="sub" font-size="70%">2</tspan></text>

      <!-- Cold Res (Right) -->
      <rect x="170" y="0" width="20" height="120" fill="#cfe9ff" stroke="#333" />
      <text x="175" y="65" font-family="Arial, sans-serif" font-size="20">T<tspan baseline-shift="sub" font-size="70%">2</tspan></text>

      <!-- Heat Flow Q -->
      <line x1="20" y1="30" x2="170" y2="30" stroke="#d32f2f" stroke-width="1" stroke-dasharray="2,2" marker-end="url(#arrowhead_red)" />
      <line x1="20" y1="90" x2="170" y2="90" stroke="#d32f2f" stroke-width="1" stroke-dasharray="2,2" marker-end="url(#arrowhead_red)" />
      
      <!-- Equivalent R -->
      <text x="80" y="150" font-family="Arial, sans-serif" font-size="16">1/R<tspan baseline-shift="sub" font-size="70%">eq</tspan> = 1/R<tspan baseline-shift="sub" font-size="70%">1</tspan> + 1/R<tspan baseline-shift="sub" font-size="70%">2</tspan></text>
  </g>

</svg>

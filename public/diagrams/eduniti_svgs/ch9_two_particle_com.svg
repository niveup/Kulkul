<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150" width="300" height="150">
  <!-- Line connecting masses -->
  <line x1="50" y1="75" x2="250" y2="75" stroke="black" stroke-width="2" />
  
  <!-- Cross for COM (Assume m2 > m1, so closer to m2) -->
  <line x1="180" y1="65" x2="180" y2="85" stroke="red" stroke-width="2" />
  <line x1="170" y1="75" x2="190" y2="75" stroke="red" stroke-width="2" />
  <text x="175" y="55" font-family="sans-serif" font-size="12px" fill="red">COM</text>
  
  <!-- m1 -->
  <circle cx="50" cy="75" r="15" fill="#ddd" stroke="black" />
  <text x="40" y="80" font-family="sans-serif" font-size="14px">m1</text>
  
  <!-- m2 (larger) -->
  <circle cx="250" cy="75" r="20" fill="#ddd" stroke="black" />
  <text x="240" y="80" font-family="sans-serif" font-size="14px">m2</text>
  
  <!-- Distances -->
  <line x1="50" y1="100" x2="180" y2="100" stroke="black" stroke-dasharray="2" />
  <text x="110" y="115" font-family="sans-serif" font-size="12px">r1</text>
  
  <line x1="180" y1="100" x2="250" y2="100" stroke="black" stroke-dasharray="2" />
  <text x="210" y="115" font-family="sans-serif" font-size="12px">r2</text>
</svg>
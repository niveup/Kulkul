<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <marker id="arrow_ch6" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="blue" />
    </marker>
  </defs>
  
  <!-- Center Point -->
  <circle cx="100" cy="100" r="3" fill="black" />
  
  <!-- Forces -->
  <!-- F1 (Up) -->
  <line x1="100" y1="100" x2="100" y2="20" stroke="blue" stroke-width="2" marker-end="url(#arrow_ch6)" />
  <text x="105" y="30" font-family="sans-serif" font-size="14px">F1</text>
  
  <!-- F2 (Down Right, 120 deg) -->
  <!-- x = 100 + 80*cos(30) = 169, y = 100 + 80*sin(30) = 140 -->
  <line x1="100" y1="100" x2="169" y2="140" stroke="blue" stroke-width="2" marker-end="url(#arrow_ch6)" />
  <text x="170" y="150" font-family="sans-serif" font-size="14px">F2</text>
  
  <!-- F3 (Down Left, 240 deg from top) -->
  <!-- x = 100 - 80*cos(30) = 31, y = 140 -->
  <line x1="100" y1="100" x2="31" y2="140" stroke="blue" stroke-width="2" marker-end="url(#arrow_ch6)" />
  <text x="10" y="150" font-family="sans-serif" font-size="14px">F3</text>
  
  <!-- Angles -->
  <!-- Alpha (Opposite F1) -->
  <path d="M 120 112 A 25 25 0 0 1 80 112" fill="none" stroke="red" stroke-width="1.5" />
  <text x="95" y="130" font-family="sans-serif" font-size="12px" fill="red">α</text>
  
  <!-- Beta (Opposite F2) -->
  <path d="M 90 95 A 25 25 0 0 1 100 80" fill="none" stroke="red" stroke-width="1.5" />
  <text x="70" y="80" font-family="sans-serif" font-size="12px" fill="red">β</text>
  
  <!-- Gamma (Opposite F3) -->
  <path d="M 100 80 A 25 25 0 0 1 110 95" fill="none" stroke="red" stroke-width="1.5" />
  <text x="120" y="80" font-family="sans-serif" font-size="12px" fill="red">γ</text>

</svg>
<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150" width="300" height="150">
  <defs>
    <marker id="arrow_hyd" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="black" />
    </marker>
  </defs>

  <!-- Container Outline -->
  <!-- Left narrow, Right wide -->
  <path d="M 50 20 L 50 120 L 250 120 L 250 50" stroke="black" stroke-width="2" fill="none" />
  <line x1="80" y1="20" x2="80" y2="100" stroke="black" stroke-width="2" /> <!-- Inner Left -->
  <line x1="200" y1="50" x2="200" y2="100" stroke="black" stroke-width="2" /> <!-- Inner Right -->
  <line x1="80" y1="100" x2="200" y2="100" stroke="black" stroke-width="2" /> <!-- Bottom connection -->
  
  <!-- Liquid -->
  <path d="M 50 80 L 80 80 L 80 120 L 50 120 Z" fill="#b3d9ff" /> <!-- Left Fluid -->
  <path d="M 200 70 L 250 70 L 250 120 L 200 120 Z" fill="#b3d9ff" /> <!-- Right Fluid -->
  <rect x="80" y="100" width="120" height="20" fill="#b3d9ff" /> <!-- Connecting Fluid -->
  
  <!-- Pistons -->
  <rect x="50" y="70" width="30" height="10" fill="#888" stroke="black" /> <!-- Small Piston -->
  <rect x="200" y="60" width="50" height="10" fill="#888" stroke="black" /> <!-- Large Piston -->
  
  <!-- Forces -->
  <line x1="65" y1="40" x2="65" y2="70" stroke="black" stroke-width="2" marker-end="url(#arrow_hyd)" />
  <text x="45" y="35" font-family="sans-serif" font-size="12px">F1</text>
  
  <line x1="225" y1="30" x2="225" y2="60" stroke="black" stroke-width="2" marker-end="url(#arrow_hyd)" />
  <text x="235" y="25" font-family="sans-serif" font-size="12px">F2</text>
  
  <!-- Areas -->
  <text x="90" y="90" font-family="sans-serif" font-size="12px">A1</text>
  <text x="180" y="80" font-family="sans-serif" font-size="12px">A2</text>
  
  <!-- Pascal Principle Text -->
  <text x="100" y="140" font-family="sans-serif" font-size="12px" fill="blue">F1/A1 = F2/A2</text>
</svg>
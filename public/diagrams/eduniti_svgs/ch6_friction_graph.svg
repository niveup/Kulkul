<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 150" width="250" height="150">
  <defs>
    <marker id="arrow_fric" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="black" />
    </marker>
  </defs>
  
  <!-- Axes -->
  <line x1="30" y1="130" x2="230" y2="130" stroke="black" stroke-width="2" marker-end="url(#arrow_fric)" /> <!-- X: Applied Force -->
  <line x1="30" y1="130" x2="30" y2="20" stroke="black" stroke-width="2" marker-end="url(#arrow_fric)" /> <!-- Y: Friction -->
  
  <text x="200" y="145" font-family="sans-serif" font-size="12px">Applied Force (F)</text>
  <text x="10" y="15" font-family="sans-serif" font-size="12px">Friction (f)</text>
  
  <!-- Static Friction (Linear 45 deg) -->
  <line x1="30" y1="130" x2="100" y2="60" stroke="blue" stroke-width="2" />
  
  <!-- Limiting Friction Peak -->
  <!-- Drop slightly to Kinetic -->
  <path d="M 100 60 L 105 70 L 220 70" stroke="blue" stroke-width="2" fill="none" />
  
  <!-- Labels -->
  <text x="40" y="100" font-family="sans-serif" font-size="12px" fill="blue">Static</text>
  <line x1="100" y1="60" x2="30" y2="60" stroke="gray" stroke-dasharray="2" />
  <text x="5" y="65" font-family="sans-serif" font-size="10px">f_max</text>
  
  <text x="140" y="65" font-family="sans-serif" font-size="12px" fill="blue">Kinetic (f_k)</text>
</svg>
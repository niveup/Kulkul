<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350">
  <defs>
    <marker id="arrowhead" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#333" />
    </marker>
    <marker id="arrowhead_blue" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#0288d1" />
    </marker>
    <marker id="arrowhead_red" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#d32f2f" />
    </marker>
  </defs>

  <!-- Center Pole -->
  <line x1="250" y1="200" x2="250" y2="300" stroke="#555" stroke-width="4" />
  <circle cx="250" cy="200" r="5" fill="#555" />

  <!-- Vector Vw (Wind) - Blowing North-East -->
  <line x1="250" y1="200" x2="350" y2="100" stroke="#0288d1" stroke-width="3" marker-end="url(#arrowhead_blue)" />
  <text x="360" y="90" font-family="Arial, sans-serif" font-style="italic" font-size="20" fill="#0288d1">v<!-- --><tspan baseline-shift="sub" font-size="70%">w</tspan></text>

  <!-- Vector Vm (Man/Car) - Moving East (Right) -->
  <!-- We need -Vm for relative wind. Flag flutters along relative wind Vwm = Vw - Vm. -->
  <!-- If Man moves East, -Vm is West. -->
  <line x1="250" y1="200" x2="150" y2="200" stroke="#d32f2f" stroke-width="3" marker-end="url(#arrowhead_red)" />
  <text x="110" y="190" font-family="Arial, sans-serif" font-style="italic" font-size="20" fill="#d32f2f">-v<!-- --><tspan baseline-shift="sub" font-size="70%">m</tspan></text>

  <!-- Resultant Vwm (Relative Wind / Flag Direction) -->
  <line x1="250" y1="200" x2="160" y2="110" stroke="#333" stroke-width="3" stroke-dasharray="5,2" marker-end="url(#arrowhead)" />
  <text x="140" y="100" font-family="Arial, sans-serif" font-style="italic" font-size="20" fill="#333">v<!-- --><tspan baseline-shift="sub" font-size="70%">flag</tspan></text>

  <!-- Flag Outline fluttering in direction of Vwm -->
  <path d="M 250,200 Q 200,150 170,120 L 190,100 Q 220,130 250,170" fill="#ffecb3" stroke="#ffa000" stroke-width="1" opacity="0.5" />

  <!-- Legend / Info -->
  <text x="20" y="330" font-family="Arial, sans-serif" font-size="16" fill="#666">Flag direction is along relative wind v<tspan baseline-shift="sub" font-size="70%">wm</tspan> = v<tspan baseline-shift="sub" font-size="70%">w</tspan> - v<tspan baseline-shift="sub" font-size="70%">m</tspan></text>

</svg>

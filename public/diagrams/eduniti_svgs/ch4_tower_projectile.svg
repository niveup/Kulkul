<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 200" width="250" height="200">
  <defs>
    <marker id="arrow_blk" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="black" />
    </marker>
    <marker id="arrow_red" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="red" />
    </marker>
    <marker id="arrow_blue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="blue" />
    </marker>
</defs>
  <!-- Tower -->
  <rect x="20" y="80" width="30" height="100" fill="#ddd" stroke="black" />
  <line x1="10" y1="180" x2="240" y2="180" stroke="black" /> <!-- Ground -->
  
  <text x="15" y="70" font-family="sans-serif" font-size="12px">H</text>
  <line x1="15" y1="80" x2="15" y2="180" stroke="black" stroke-dasharray="2" marker-start="url(#arrow_blk)" marker-end="url(#arrow_blk)" />
  
  <!-- Path -->
  <path d="M 50 80 Q 150 80 200 180" stroke="blue" stroke-width="2" fill="none" />
  
  <!-- Velocity u -->
  <line x1="50" y1="80" x2="100" y2="80" stroke="red" stroke-width="2" marker-end="url(#arrow_red)" />
  <text x="60" y="70" font-family="sans-serif" font-size="12px" fill="red">u (Horizontal)</text>
  
  <!-- Range -->
  <line x1="50" y1="190" x2="200" y2="190" stroke="black" marker-end="url(#arrow_blk)" />
  <text x="120" y="200" font-family="sans-serif" font-size="12px">Range</text>
</svg>
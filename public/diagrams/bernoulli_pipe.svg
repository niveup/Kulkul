<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350">
  <defs>
    <marker id="arrowhead" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#333" />
    </marker>
  </defs>

  <!-- Reference Ground Line -->
  <line x1="0" y1="340" x2="500" y2="340" stroke="#999" stroke-width="1" stroke-dasharray="5,5" />
  <text x="450" y="335" font-family="Arial, sans-serif" font-size="14" fill="#999">Reference Level</text>

  <!-- Pipe Outline -->
  <!-- Low/Wide Left -> High/Narrow Right -->
  <path d="M 50,200 Q 200,200 250,150 T 450,50" stroke="#333" stroke-width="2" fill="none" /> <!-- Top -->
  <path d="M 50,300 Q 200,300 250,200 T 450,100" stroke="#333" stroke-width="2" fill="none" /> <!-- Bottom -->

  <!-- Inlet (Section 1) -->
  <ellipse cx="50" cy="250" rx="15" ry="50" fill="#e1f5fe" stroke="#333" stroke-width="1" />
  <text x="50" y="190" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">1</text>
  
  <text x="20" y="240" font-family="Arial, sans-serif" font-style="italic" font-size="18">P<tspan baseline-shift="sub" font-size="70%">1</tspan>, A<tspan baseline-shift="sub" font-size="70%">1</tspan>, v<tspan baseline-shift="sub" font-size="70%">1</tspan></text>
  <!-- Height h1 -->
  <line x1="50" y1="250" x2="50" y2="340" stroke="#333" stroke-width="1" stroke-dasharray="2,2" />
  <text x="60" y="320" font-family="Arial, sans-serif" font-style="italic" font-size="18">h<tspan baseline-shift="sub" font-size="70%">1</tspan></text>

  <!-- Outlet (Section 2) -->
  <ellipse cx="450" cy="75" rx="10" ry="25" fill="#e1f5fe" stroke="#333" stroke-width="1" />
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">2</text>

  <text x="400" y="60" font-family="Arial, sans-serif" font-style="italic" font-size="18">P<tspan baseline-shift="sub" font-size="70%">2</tspan>, A<tspan baseline-shift="sub" font-size="70%">2</tspan>, v<tspan baseline-shift="sub" font-size="70%">2</tspan></text>
  <!-- Height h2 -->
  <line x1="450" y1="75" x2="450" y2="340" stroke="#333" stroke-width="1" stroke-dasharray="2,2" />
  <text x="460" y="200" font-family="Arial, sans-serif" font-style="italic" font-size="18">h<tspan baseline-shift="sub" font-size="70%">2</tspan></text>
  
  <!-- Flow lines -->
  <path d="M 50,250 Q 200,250 250,175 T 450,75" stroke="#0288d1" stroke-width="1" fill="none" opacity="0.5" marker-end="url(#arrowhead)" />

</svg>

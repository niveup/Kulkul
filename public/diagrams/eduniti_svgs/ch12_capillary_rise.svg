  <line x1="85" y1="120" x2="130" y2="120" stroke="blue" />
  
  <!-- Height Label -->
  <line x1="100" y1="70" x2="100" y2="120" stroke="black" marker-start="url(#arrow_hyd)" marker-end="url(#arrow_hyd)" />
  <text x="105" y="100" font-family="sans-serif" font-size="12px">h</text>
  
  <!-- Formula -->
  <text x="20" y="195" font-family="sans-serif" font-size="10px">h = 2Scosθ/rρg</text>

<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 200" width="250" height="200">
  <defs>
    <marker id="arrow_blk" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="black" />
    </marker>
    <marker id="arrow_red" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="red" />
    </marker>
    <marker id="arrow_blue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="blue" />
    </marker>
</defs>
  <!-- Bodies overlap slightly at impact -->
  <circle cx="100" cy="100" r="30" fill="none" stroke="black" stroke-dasharray="2" />
  <circle cx="150" cy="130" r="30" fill="none" stroke="black" stroke-dasharray="2" />
  
  <!-- Centers -->
  <circle cx="100" cy="100" r="2" fill="black" />
  <circle cx="150" cy="130" r="2" fill="black" />
  
  <!-- Line of Impact (LOI) - Connects Centers -->
  <line x1="60" y1="76" x2="190" y2="154" stroke="red" stroke-width="2" marker-end="url(#arrow_red)" />
  <text x="195" y="160" font-family="sans-serif" font-size="12px" fill="red">LOI</text>
  
  <!-- Line of Motion (LOM) - Tangent to surfaces -->
  <!-- Perpendicular to LOI at contact -->
  <line x1="160" y1="80" x2="90" y2="160" stroke="blue" stroke-width="2" />
  <text x="170" y="80" font-family="sans-serif" font-size="12px" fill="blue">Common Tangent</text>
  
  <text x="20" y="30" font-family="sans-serif" font-size="12px">Vectors resolve along/perp to LOI</text>
</svg>
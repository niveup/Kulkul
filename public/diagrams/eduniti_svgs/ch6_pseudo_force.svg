<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 150" width="250" height="150">
  <defs>
    <marker id="arrow_blk" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="black" />
    </marker>
    <marker id="arrow_red" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="red" />
    </marker>
    <marker id="arrow_blue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="blue" />
    </marker>
</defs>
  <!-- Ground -->
  <line x1="10" y1="140" x2="240" y2="140" stroke="black" />
  
  <!-- Car Interior -->
  <rect x="50" y="40" width="120" height="80" fill="none" stroke="black" rx="10" />
  <text x="60" y="30" font-family="sans-serif" font-size="12px">Accelerating Frame (a ->)</text>
  
  <!-- Pendulum hanging -->
  <line x1="110" y1="40" x2="80" y2="100" stroke="black" />
  <circle cx="80" cy="100" r="8" fill="#aaa" stroke="black" />
  
  <!-- Forces on Bob -->
  <!-- Tension -->
  <line x1="80" y1="100" x2="95" y2="70" stroke="blue" width="2" marker-end="url(#arrow_blue)" />
  <text x="100" y="80" font-family="sans-serif" font-size="12px" fill="blue">T</text>
  
  <!-- mg -->
  <line x1="80" y1="100" x2="80" y2="135" stroke="black" width="2" marker-end="url(#arrow_blk)" />
  <text x="85" y="130" font-family="sans-serif" font-size="12px">mg</text>
  
  <!-- Pseudo Force (Left) -->
  <line x1="80" y1="100" x2="40" y2="100" stroke="red" width="2" marker-end="url(#arrow_red)" />
  <text x="30" y="95" font-family="sans-serif" font-size="12px" fill="red">ma (Pseudo)</text>
  
  <!-- Car Acceleration -->
  <line x1="180" y1="80" x2="220" y2="80" stroke="black" marker-end="url(#arrow_blk)" />
  <text x="195" y="70" font-family="sans-serif" font-size="12px">a</text>
</svg>
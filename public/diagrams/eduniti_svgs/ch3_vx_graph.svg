<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <marker id="arrow_blk" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="black" />
    </marker>
    <marker id="arrow_red" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="red" />
    </marker>
    <marker id="arrow_blue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="blue" />
    </marker>
</defs>
  <line x1="20" y1="180" x2="180" y2="180" stroke="black" marker-end="url(#arrow_blk)" /> <!-- x -->
  <line x1="20" y1="180" x2="20" y2="20" stroke="black" marker-end="url(#arrow_blk)" /> <!-- v -->
  <text x="170" y="170" font-family="sans-serif" font-size="12px">x</text>
  <text x="10" y="30" font-family="sans-serif" font-size="12px">v</text>
  
  <!-- Linear Line: v = -mx + c -->
  <line x1="20" y1="40" x2="160" y2="180" stroke="green" stroke-width="2" />
  
  <text x="60" y="60" font-family="sans-serif" font-size="12px" fill="green">Slope = dv/dx</text>
  <text x="60" y="80" font-family="sans-serif" font-size="12px">a = v(dv/dx)</text>
</svg>
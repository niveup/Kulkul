<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="StudyHub - Personal productivity dashboard with AI chat, Pomodoro timer, and study tools" />
  <title>StudyHub - Personal Dashboard</title>

  <!-- Preconnect to AI API endpoints for faster connections -->
  <link rel="preconnect" href="https://api.cerebras.ai" crossorigin />
  <link rel="preconnect" href="https://api.sambanova.ai" crossorigin />
  <link rel="preconnect" href="https://generativelanguage.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://api.groq.com" crossorigin />

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- DNS prefetch for less critical resources -->
  <link rel="dns-prefetch" href="https://router.huggingface.co" />

  <!-- Preload critical font -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
    as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </noscript>

  <!-- Full font load for other weights -->
  <link
    href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>

<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <marker id="arrow_blk" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="black" />
    </marker>
    <marker id="arrow_red" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="red" />
    </marker>
    <marker id="arrow_blue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="blue" />
    </marker>
</defs>
  <!-- Lamina in XY plane -->
  <path d="M 50 150 Q 80 80 150 100 Q 180 180 120 180 Q 60 200 50 150" fill="#eee" stroke="black" />
  
  <!-- Axes -->
  <line x1="100" y1="140" x2="180" y2="140" stroke="blue" marker-end="url(#arrow_blue)" /> <text x="170" y="130" font-family="sans-serif" font-size="12px">Ix</text>
  <line x1="100" y1="140" x2="100" y2="60" stroke="blue" marker-end="url(#arrow_blue)" /> <text x="90" y="70" font-family="sans-serif" font-size="12px">Iy</text>
  
  <!-- Z axis (out of page) represented by dot and circle -->
  <circle cx="100" cy="140" r="3" fill="red" />
  <circle cx="100" cy="140" r="8" fill="none" stroke="red" />
  <text x="110" y="155" font-family="sans-serif" font-size="12px" fill="red">Iz</text>
  
  <text x="40" y="190" font-family="sans-serif" font-size="12px">Iz = Ix + Iy</text>
  <text x="40" y="20" font-family="sans-serif" font-size="12px">(Planar Body Only)</text>
</svg>
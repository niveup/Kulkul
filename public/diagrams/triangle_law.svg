<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350">
  <defs>
    <marker id="arrowhead" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#333" />
    </marker>
    <marker id="arrowhead_red" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#d32f2f" />
    </marker>
  </defs>

  <!-- Vector A (Horizontal) -->
  <line x1="100" y1="250" x2="300" y2="250" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" />
  <!-- Label A -->
  <g transform="translate(200, 260)">
      <path d="M -4,2 L 4,2 M 2,-1 L 4,2 L 2,5" stroke="#333" stroke-width="1" fill="none" />
      <text x="0" y="25" font-family="Arial, sans-serif" font-style="italic" font-size="20" text-anchor="middle">A</text>
  </g>

  <!-- Vector A Extension (Dashed) -->
  <line x1="300" y1="250" x2="400" y2="250" stroke="#999" stroke-width="1" stroke-dasharray="5,5" />

  <!-- Vector B (Head-to-Tail) -->
  <line x1="300" y1="250" x2="400" y2="100" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" />
  <!-- Label B -->
  <g transform="translate(360, 170)">
      <path d="M -4,-18 L 4,-18 M 2,-21 L 4,-18 L 2,-15" stroke="#333" stroke-width="1" fill="none" />
      <text x="15" y="-5" font-family="Arial, sans-serif" font-style="italic" font-size="20" text-anchor="middle">B</text>
  </g>

  <!-- Resultant R (Tail to Head) -->
  <line x1="100" y1="250" x2="395" y2="103" stroke="#d32f2f" stroke-width="3" marker-end="url(#arrowhead_red)" />
  <!-- Label R -->
  <g transform="translate(230, 160)">
      <path d="M -4,-18 L 4,-18 M 2,-21 L 4,-18 L 2,-15" stroke="#d32f2f" stroke-width="1" fill="none" />
      <text x="-15" y="-5" font-family="Arial, sans-serif" font-style="italic" font-size="20" fill="#d32f2f" text-anchor="middle">R</text>
  </g>

  <!-- Angle Theta (External Angle) -->
  <path d="M 340,250 A 40,40 0 0 0 325,212" stroke="#0288d1" fill="none" />
  <text x="350" y="235" font-family="Arial, sans-serif" font-style="italic" font-size="18" fill="#0288d1">θ</text>

  <!-- Angle Alpha (Resultant Angle) -->
  <path d="M 150,250 A 50,50 0 0 0 145,230" stroke="#388e3c" fill="none" />
  <text x="160" y="240" font-family="Arial, sans-serif" font-style="italic" font-size="18" fill="#388e3c">α</text>

</svg>

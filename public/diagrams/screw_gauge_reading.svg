<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <defs>
    <marker id="arrowhead" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#333" />
    </marker>
  </defs>

  <!-- Sleeve / Main Scale (Fixed) -->
  <path d="M 50,80 L 250,80 L 250,120 L 50,120 Z" fill="#e0e0e0" stroke="#333" stroke-width="2" />
  
  <!-- Reference Line (Horizontal) -->
  <line x1="50" y1="100" x2="250" y2="100" stroke="#333" stroke-width="2" />
  
  <!-- Main Scale Marks (1mm pitch) -->
  <!-- 0 at x=80. 5mm at x=130. 10mm at x=180. -->
  <line x1="80" y1="100" x2="80" y2="110" stroke="#333" stroke-width="2" />
  <text x="75" y="75" font-family="Arial" font-size="14">0</text>
  
  <line x1="130" y1="100" x2="130" y2="110" stroke="#333" stroke-width="2" />
  <text x="125" y="75" font-family="Arial" font-size="14">5</text>
  
  <line x1="180" y1="100" x2="180" y2="110" stroke="#333" stroke-width="2" />
  <text x="175" y="75" font-family="Arial" font-size="14">10</text>
  
  <!-- Reading: 12mm visible. Thimble edge at 12.something -->
  <line x1="200" y1="100" x2="200" y2="110" stroke="#333" stroke-width="2" /> <!-- 12mm mark -->
  
  <!-- Thimble / Circular Scale (Rotating) -->
  <!-- Edge is at x=205 (Just past 12mm) -->
  <path d="M 205,60 L 350,60 L 370,100 L 350,140 L 205,140 Q 200,100 205,60" fill="#cfd8dc" stroke="#333" stroke-width="2" />
  
  <!-- Vertical Edge of Thimble -->
  <line x1="205" y1="60" x2="205" y2="140" stroke="#333" stroke-width="2" />
  
  <!-- Circular Scale Marks (Vertical along edge) -->
  <!-- Reference line aligns with, say, 35th division. -->
  <!-- Scale goes 0-100 or 0-50. Let's assume 35 aligns with horiz line. -->
  
  <!-- 35 mark (Center) -->
  <line x1="205" y1="100" x2="225" y2="100" stroke="#d32f2f" stroke-width="2" /> <!-- Coinciding -->
  <text x="230" y="105" font-family="Arial" font-size="14" fill="#d32f2f">35 (CSR)</text>
  
  <!-- 40 mark (Above) -->
  <line x1="205" y1="80" x2="220" y2="80" stroke="#333" stroke-width="1" />
  <text x="230" y="85" font-family="Arial" font-size="14">40</text>
  
  <!-- 30 mark (Below) -->
  <line x1="205" y1="120" x2="220" y2="120" stroke="#333" stroke-width="1" />
  <text x="230" y="125" font-family="Arial" font-size="14">30</text>

  <!-- PSR Indication -->
  <text x="120" y="140" font-family="Arial, sans-serif" font-size="16">PSR = 12 mm</text>
  
  <!-- Formula -->
  <text x="250" y="180" font-family="Arial, sans-serif" font-size="18">Reading = PSR + (CSR Ã— LC)</text>

</svg>

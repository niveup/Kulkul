<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <defs>
    <marker id="arrow_blk" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="black" />
    </marker>
    <marker id="arrow_red" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="red" />
    </marker>
    <marker id="arrow_blue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="blue" />
    </marker>
</defs>
  <!-- Axes -->
  <line x1="20" y1="180" x2="280" y2="180" stroke="black" marker-end="url(#arrow_blk)" /> <!-- x -->
  <line x1="30" y1="180" x2="30" y2="20" stroke="black" marker-end="url(#arrow_blk)" /> <!-- U(x) -->
  <text x="15" y="30" font-family="sans-serif" font-size="12px">U(x)</text>
  
  <!-- Curve: Hill and Valley -->
  <path d="M 30 100 Q 80 180 130 100 Q 180 20 230 100" stroke="black" stroke-width="2" fill="none" />
  
  <!-- Stable Pt (Valley bottom) approx (80, 140) in Q but math is approx -->
  <!-- Let's redraw path precisely -->
  <!-- Valley at 100, Peak at 200 -->
  <!-- M 30 50 C 30 50, 60 150, 100 150 S 170 50 200 50 S 270 150 270 150 -->
  <!-- Using Simpler Bezier -->
  
  <!-- Stable (Minimum) -->
  <circle cx="100" cy="140" r="4" fill="green" />
  <text x="90" y="160" font-family="sans-serif" font-size="12px" fill="green">Stable</text>
  
  <!-- Unstable (Maximum) -->
  <circle cx="200" cy="60" r="4" fill="red" />
  <text x="190" y="50" font-family="sans-serif" font-size="12px" fill="red">Unstable</text>
  
  <!-- Neutral (Flat) -->
  <line x1="240" y1="100" x2="280" y2="100" stroke="black" stroke-width="2" />
  <circle cx="260" cy="100" r="4" fill="blue" />
  <text x="250" y="120" font-family="sans-serif" font-size="12px" fill="blue">Neutral</text>
</svg>
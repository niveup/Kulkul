<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <defs>
    <marker id="arrow_rep" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="red" />
    </marker>
  </defs>

  <!-- Incline -->
  <path d="M 20 130 L 180 130 L 180 30 Z" stroke="black" stroke-width="2" fill="none" />
  <path d="M 60 130 A 40 40 0 0 0 55 115" stroke="black" fill="none" />
  <text x="70" y="125" font-family="sans-serif" font-size="14px">θ</text>
  
  <!-- Block -->
  <!-- Angle approx 30 deg -->
  <g transform="translate(100, 80) rotate(-32)">
      <rect x="-15" y="-15" width="30" height="30" stroke="black" stroke-width="2" fill="#ddd" />
      
      <!-- Forces for Repose: mg sin theta = mu mg cos theta -->
      <!-- Friction Up slope -->
      <line x1="0" y1="15" x2="-30" y2="15" stroke="red" stroke-width="2" marker-end="url(#arrow_rep)" />
      <text x="-35" y="10" font-family="sans-serif" font-size="12px" fill="red">f</text>
      
      <!-- Component mg sin theta down slope -->
      <line x1="0" y1="0" x2="30" y2="0" stroke="red" stroke-width="2" marker-end="url(#arrow_rep)" />
      <text x="35" y="5" font-family="sans-serif" font-size="12px" fill="red">mg sinθ</text>
  </g>
  
  <text x="20" y="20" font-family="sans-serif" font-size="14px">Angle of Repose</text>
</svg>
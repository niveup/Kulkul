<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
<defs>

        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
        </marker>
        <marker id="arrowhead_red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#d32f2f" />
        </marker>
        <marker id="arrowhead_blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#1976D2" />
        </marker>
        
</defs>
<rect width="100%" height="100%" fill="#fff" />
<circle cx="300" cy="250" r="20" fill="white" stroke="blue" stroke-width="2" />
<text x="300" y="255" font-family="Arial, sans-serif" font-size="20" fill="blue" text-anchor="middle" font-weight="bold" >-q</text>
<circle cx="400" cy="250" r="20" fill="white" stroke="red" stroke-width="2" />
<text x="400" y="255" font-family="Arial, sans-serif" font-size="20" fill="red" text-anchor="middle" font-weight="bold" >+q</text>
<line x1="300" y1="250" x2="600" y2="250" stroke="#333" stroke-width="2" stroke-dasharray="5,5"  />
<circle cx="600" cy="250" r="3" fill="black" stroke="#333" stroke-width="2" />
<text x="600" y="270" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle" font-weight="normal" >P (Point)</text>
<text x="350" y="280" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle" font-weight="normal" >2a</text>
<line x1="350" y1="220" x2="400" y2="220" stroke="black" stroke-width="2"  marker-end="url(#arrowhead)" />
<text x="375" y="210" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle" font-weight="normal" >p</text>
<line x1="600" y1="250" x2="650" y2="250" stroke="red" stroke-width="2"  marker-end="url(#arrowhead_red)" />
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <defs>
    <marker id="arrow_ch2_p" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="blue" />
    </marker>
    <marker id="arrow_red_ch2_p" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="red" />
    </marker>
  </defs>

  <!-- Origin -->
  <!-- O at (50, 150) -->
  
  <!-- Vector A (Horizontal) -->
  <line x1="50" y1="150" x2="150" y2="150" stroke="blue" stroke-width="2" marker-end="url(#arrow_ch2_p)" />
  <text x="100" y="170" font-family="sans-serif" font-size="14px">A</text>
  
  <!-- Vector B (Angle 60 deg) length 80 -->
  <!-- x = 50 + 80*cos60 = 90, y = 150 - 80*sin60 = 150 - 69 = 81 -->
  <line x1="50" y1="150" x2="90" y2="81" stroke="blue" stroke-width="2" marker-end="url(#arrow_ch2_p)" />
  <text x="60" y="100" font-family="sans-serif" font-size="14px">B</text>
  
  <!-- Parallelogram Lines -->
  <line x1="150" y1="150" x2="190" y2="81" stroke="gray" stroke-width="1" stroke-dasharray="4" fill="none" />
  <line x1="90" y1="81" x2="190" y2="81" stroke="gray" stroke-width="1" stroke-dasharray="4" fill="none" />
  
  <!-- Resultant R -->
  <line x1="50" y1="150" x2="190" y2="81" stroke="red" stroke-width="3" marker-end="url(#arrow_red_ch2_p)" />
  <text x="120" y="110" font-family="sans-serif" font-size="14px">R</text>
  
  <!-- Angle Alpha -->
  <path d="M 80 150 A 30 30 0 0 0 76 135" stroke="black" fill="none" />
  <text x="85" y="145" font-family="sans-serif" font-size="14px">α</text>

  <!-- Formula -->
  <text x="180" y="180" font-family="sans-serif" font-size="14px">R = √(A² + B² + 2ABcosθ)</text>
</svg>
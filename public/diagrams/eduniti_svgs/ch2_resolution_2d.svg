<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <marker id="arrow_blk" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="black" />
    </marker>
    <marker id="arrow_red" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="red" />
    </marker>
    <marker id="arrow_blue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="blue" />
    </marker>
</defs>
  <!-- Axes -->
  <line x1="20" y1="180" x2="180" y2="180" stroke="black" marker-end="url(#arrow_blk)" />
  <line x1="20" y1="180" x2="20" y2="20" stroke="black" marker-end="url(#arrow_blk)" />
  
  <!-- Vector A -->
  <line x1="20" y1="180" x2="120" y2="80" stroke="black" stroke-width="2" marker-end="url(#arrow_blk)" />
  <text x="75" y="120" font-family="sans-serif" font-size="14px">A</text>
  
  <!-- Angle -->
  <path d="M 40 180 A 20 20 0 0 0 35 165" stroke="black" fill="none" />
  <text x="45" y="175" font-family="sans-serif" font-size="12px">θ</text>
  
  <!-- Components -->
  <line x1="20" y1="180" x2="120" y2="180" stroke="red" stroke-width="2" stroke-dasharray="4" marker-end="url(#arrow_red)" />
  <text x="80" y="195" font-family="sans-serif" font-size="12px" fill="red">Ax = A cosθ</text>
  
  <line x1="20" y1="180" x2="20" y2="80" stroke="blue" stroke-width="2" stroke-dasharray="4" marker-end="url(#arrow_blue)" />
  <text x="25" y="60" font-family="sans-serif" font-size="12px" fill="blue">Ay = A sinθ</text>
  
  <!-- Projecting lines -->
  <line x1="120" y1="80" x2="120" y2="180" stroke="gray" stroke-dasharray="2" />
  <line x1="120" y1="80" x2="20" y2="80" stroke="gray" stroke-dasharray="2" />
</svg>
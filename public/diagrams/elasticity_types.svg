<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <defs>
    <marker id="arrowhead" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#333" />
    </marker>
    <marker id="arrowhead_red" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#d32f2f" />
    </marker>
  </defs>

  <!-- 1. Tensile Stress (Young's Modulus Y) -->
  <g transform="translate(50, 50)">
      <text x="50" y="-20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Tensile</text>
      <!-- Ceiling -->
      <line x1="20" y1="0" x2="80" y2="0" stroke="#333" stroke-width="3" />
      
      <!-- Wire Original -->
      <line x1="50" y1="0" x2="50" y2="100" stroke="#999" stroke-width="4" stroke-dasharray="2,2" />
      
      <!-- Wire Stretched -->
      <line x1="55" y1="0" x2="55" y2="130" stroke="#333" stroke-width="4" />
      
      <!-- Force F -->
      <line x1="55" y1="130" x2="55" y2="160" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrowhead_red)" />
      <text x="65" y="150" font-family="Arial, sans-serif" font-style="italic" font-size="18" fill="#d32f2f">F</text>
      
      <!-- Delta L -->
      <line x1="55" y1="100" x2="80" y2="100" stroke="#999" stroke-width="1" />
      <line x1="55" y1="130" x2="80" y2="130" stroke="#999" stroke-width="1" />
      <text x="85" y="120" font-family="Arial, sans-serif" font-style="italic" font-size="16">ΔL</text>
  </g>

  <!-- 2. Shear Stress (Modulus of Rigidity η/G) -->
  <g transform="translate(250, 50)">
      <text x="50" y="-20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Shear</text>
      
      <!-- Fixed Base -->
      <line x1="0" y1="100" x2="100" y2="100" stroke="#333" stroke-width="3" />
      
      <!-- Original Cube (Dashed) -->
      <rect x="20" y="40" width="60" height="60" fill="none" stroke="#999" stroke-width="1" stroke-dasharray="2,2" />
      
      <!-- Sheared Cube -->
      <!-- Bottom fixed (20,100) to (80,100) -->
      <!-- Top shifts right by dx. (30,40) to (90,40) -->
      <path d="M 20,100 L 80,100 L 95,40 L 35,40 Z" fill="#e0f7fa" stroke="#333" stroke-width="2" />
      
      <!-- Force F Tangential -->
      <line x1="35" y1="40" x2="95" y2="40" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrowhead_red)" />
      <text x="60" y="30" font-family="Arial, sans-serif" font-style="italic" font-size="18" fill="#d32f2f">F</text>
      
      <!-- Angle Theta -->
      <path d="M 28,85 A 30,30 0 0 1 25,85" stroke="#333" fill="none" /> 
      <text x="35" y="90" font-family="Arial, sans-serif" font-style="italic" font-size="16">θ (dx/L)</text>
  </g>

  <!-- 3. Bulk Stress (Bulk Modulus B) -->
  <g transform="translate(450, 50)">
      <text x="50" y="-20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Bulk</text>
      
      <!-- Original Sphere (Dashed) -->
      <circle cx="50" cy="70" r="40" fill="none" stroke="#999" stroke-width="1" stroke-dasharray="2,2" />
      <text x="70" y="50" font-family="Arial, sans-serif" font-style="italic" font-size="14" fill="#999">V</text>

      <!-- Compressed Sphere -->
      <circle cx="50" cy="70" r="30" fill="#e8f5e9" stroke="#333" stroke-width="2" />
      <text x="40" y="75" font-family="Arial, sans-serif" font-style="italic" font-size="14">V-ΔV</text>

      <!-- Forces (Pressure all around) -->
      <line x1="50" y1="10" x2="50" y2="35" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrowhead_red)" />
      <line x1="50" y1="130" x2="50" y2="105" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrowhead_red)" />
      <line x1="-10" y1="70" x2="15" y2="70" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrowhead_red)" />
      <line x1="110" y1="70" x2="85" y2="70" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrowhead_red)" />
      
      <text x="90" y="30" font-family="Arial, sans-serif" font-style="italic" font-size="18" fill="#d32f2f">P</text>
  </g>

</svg>

<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <defs>
    <marker id="arrow_wep" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="black" />
    </marker>
  </defs>
  
  <!-- Axes -->
  <line x1="30" y1="100" x2="280" y2="100" stroke="black" stroke-width="2" marker-end="url(#arrow_wep)" /> <!-- x -->
  <line x1="30" y1="180" x2="30" y2="20" stroke="black" stroke-width="2" marker-end="url(#arrow_wep)" /> <!-- F -->
  <text x="270" y="90" font-family="sans-serif" font-size="14px">x</text>
  <text x="15" y="30" font-family="sans-serif" font-size="14px">F</text>
  
  <!-- Positive Work Curve (Upper) -->
  <path d="M 50 100 Q 100 20 150 100" stroke="blue" stroke-width="2" fill="none" />
  <path d="M 50 100 Q 100 20 150 100 Z" fill="rgba(0,0,255,0.2)" />
  <text x="90" y="80" font-family="sans-serif" font-size="12px" fill="blue">Area (+) Work</text>
  
  <!-- Negative Work Curve (Lower) -->
  <path d="M 180 100 Q 220 160 260 100" stroke="red" stroke-width="2" fill="none" />
  <path d="M 180 100 Q 220 160 260 100 Z" fill="rgba(255,0,0,0.2)" />
  <text x="200" y="130" font-family="sans-serif" font-size="12px" fill="red">Area (-) Work</text>
</svg>
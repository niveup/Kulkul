<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150" width="300" height="150">
  <defs>
    <marker id="arrow_blk" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="black" />
    </marker>
    <marker id="arrow_red" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="red" />
    </marker>
    <marker id="arrow_blue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="blue" />
    </marker>
</defs>
  <!-- Pipe: Wide -> Narrow -> Wide -->
  <path d="M 20 50 L 80 50 L 120 70 L 180 70 L 220 50 L 280 50" stroke="black" fill="none" />
  <path d="M 20 120 L 80 120 L 120 100 L 180 100 L 220 120 L 280 120" stroke="black" fill="none" />
  
  <!-- Manometer Tubes -->
  <!-- Wide section -->
  <rect x="50" y="20" width="10" height="30" fill="none" stroke="black" />
  <rect x="50" y="30" width="10" height="20" fill="#aaf" /> <!-- Liquid Level -->
  <text x="50" y="15" font-family="sans-serif" font-size="10px">P1</text>
  
  <!-- Narrow section -->
  <rect x="150" y="20" width="10" height="50" fill="none" stroke="black" />
  <rect x="150" y="50" width="10" height="20" fill="#aaf" /> <!-- Lower Liquid Level -->
  <text x="150" y="15" font-family="sans-serif" font-size="10px">P2</text>
  
  <!-- Flow Lines -->
  <line x1="20" y1="85" x2="280" y2="85" stroke="blue" stroke-dasharray="4" marker-end="url(#arrow_blue)" />
  
  <text x="100" y="140" font-family="sans-serif" font-size="12px">P1 - P2 = 1/2 ρ (v2² - v1²)</text>
</svg>
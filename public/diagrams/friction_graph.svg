<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350">
  <defs>
    <marker id="arrowhead" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#333" />
    </marker>
  </defs>

  <!-- Axes -->
  <!-- Y axis (Friction f) -->
  <line x1="50" y1="300" x2="50" y2="50" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="30" y="40" font-family="Arial, sans-serif" font-style="italic" font-size="20">f (friction)</text>

  <!-- X axis (Applied Force F) -->
  <line x1="50" y1="300" x2="450" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="460" y="305" font-family="Arial, sans-serif" font-style="italic" font-size="20">F (applied)</text>

  <!-- Static Friction Line (Linear 45 deg) -->
  <line x1="50" y1="300" x2="200" y2="150" stroke="#0288d1" stroke-width="3" />
  
  <!-- Limiting Friction Peak -->
  <!-- Point (200, 150) -->
  <circle cx="200" cy="150" r="4" fill="#d32f2f" />
  <text x="140" y="140" font-family="Arial, sans-serif" font-size="16" fill="#d32f2f">f<tspan baseline-shift="sub" font-size="70%">limit</tspan> = μ<tspan baseline-shift="sub" font-size="70%">s</tspan>N</text>
  <line x1="200" y1="150" x2="50" y2="150" stroke="#999" stroke-width="1" stroke-dasharray="2,2" />

  <!-- Kinetic Friction Line (Constant, slightly lower) -->
  <!-- Drop from 150 to 170. Then horiz. -->
  <path d="M 200,150 Q 205,170 210,170 L 400,170" stroke="#388e3c" stroke-width="3" fill="none" />
  
  <text x="410" y="175" font-family="Arial, sans-serif" font-size="16" fill="#388e3c">f<tspan baseline-shift="sub" font-size="70%">k</tspan> = μ<tspan baseline-shift="sub" font-size="70%">k</tspan>N</text>
  <line x1="210" y1="170" x2="50" y2="170" stroke="#999" stroke-width="1" stroke-dasharray="2,2" />

  <!-- Regions Labeling -->
  <text x="100" y="250" font-family="Arial, sans-serif" font-size="16" fill="#0288d1">Static Region</text>
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="16" fill="#388e3c">Kinetic Region</text>
  
  <line x1="200" y1="150" x2="200" y2="300" stroke="#999" stroke-width="1" stroke-dasharray="2,2" />

  <!-- 45 degree angle -->
  <!-- <path d="M 80,300 A 30,30 0 0 0 71,279" stroke="#333" fill="none" /> -->
  <text x="70" y="290" font-family="Arial, sans-serif" font-size="14">45°</text>

</svg>

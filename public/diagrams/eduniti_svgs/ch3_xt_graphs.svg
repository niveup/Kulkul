<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <marker id="arrow_blk" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="black" />
    </marker>
    <marker id="arrow_red" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="red" />
    </marker>
    <marker id="arrow_blue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="blue" />
    </marker>
</defs>
  
  <!-- Graph 1: Acc > 0 -->
  <g transform="translate(20, 20)">
    <line x1="0" y1="150" x2="150" y2="150" stroke="black" marker-end="url(#arrow_blk)" />
    <line x1="0" y1="150" x2="0" y2="0" stroke="black" marker-end="url(#arrow_blk)" />
    <text x="140" y="140" font-family="sans-serif" font-size="12px">t</text> <text x="10" y="10" font-family="sans-serif" font-size="12px">x</text>
    
    <path d="M 10 140 Q 80 140 130 20" stroke="blue" stroke-width="2" fill="none" />
    <text x="30" y="30" font-family="sans-serif" font-size="12px" fill="blue">Concave Up (a > 0)</text>
  </g>
  
  <!-- Graph 2: Acc < 0 -->
  <g transform="translate(220, 20)">
    <line x1="0" y1="150" x2="150" y2="150" stroke="black" marker-end="url(#arrow_blk)" />
    <line x1="0" y1="150" x2="0" y2="0" stroke="black" marker-end="url(#arrow_blk)" />
    <text x="140" y="140" font-family="sans-serif" font-size="12px">t</text> <text x="10" y="10" font-family="sans-serif" font-size="12px">x</text>
    
    <path d="M 10 140 Q 60 20 130 60" stroke="red" stroke-width="2" fill="none" />
    <text x="30" y="20" font-family="sans-serif" font-size="12px" fill="red">Concave Down (a < 0)</text>
  </g>
</svg>
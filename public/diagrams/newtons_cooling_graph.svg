<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350">
  <defs>
    <marker id="arrowhead" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#333" />
    </marker>
  </defs>

  <!-- Axes -->
  <!-- Y axis (Temp Diff theta - theta0) -->
  <line x1="50" y1="300" x2="50" y2="50" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="20" y="40" font-family="Arial, sans-serif" font-style="italic" font-size="20">θ - θ<tspan baseline-shift="sub" font-size="70%">0</tspan></text>

  <!-- X axis (Time t) -->
  <line x1="50" y1="300" x2="450" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="460" y="305" font-family="Arial, sans-serif" font-style="italic" font-size="20">t</text>

  <!-- Exponential Decay Curve -->
  <!-- Start high (50, 60). Decay to asymptote y=300. -->
  <path d="M 50,60 Q 150,250 450,290" stroke="#0277bd" stroke-width="3" fill="none" />
  
  <!-- Tangent line slope visualization -->
  <line x1="100" y1="130" x2="160" y2="230" stroke="#d32f2f" stroke-width="1" stroke-dasharray="2,2" />
  <text x="170" y="220" font-family="Arial, sans-serif" font-style="italic" font-size="16" fill="#d32f2f">Slope ∝ -(θ - θ<tspan baseline-shift="sub" font-size="70%">0</tspan>)</text>

  <!-- Formula -->
  <text x="250" y="100" font-family="Arial, sans-serif" font-size="18" fill="#333">Rate of Cooling ∝ Temp Diff</text>
  <text x="250" y="130" font-family="Arial, sans-serif" font-size="18" fill="#333">θ = θ<tspan baseline-shift="sub" font-size="70%">0</tspan> + Ce<sup>-kt</sup></text>

</svg>

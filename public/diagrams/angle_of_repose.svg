<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350">
  <defs>
    <marker id="arrowhead" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#333" />
    </marker>
    <marker id="arrowhead_red" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#d32f2f" />
    </marker>
    <marker id="arrowhead_blue" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#0288d1" />
    </marker>
  </defs>

  <!-- Incline Plane (Angle 30 deg) -->
  <line x1="50" y1="300" x2="450" y2="300" stroke="#333" stroke-width="2" /> <!-- Base -->
  <line x1="50" y1="300" x2="450" y2="69" stroke="#333" stroke-width="3" /> <!-- Incline (dx=400, dy=231, atan(231/400)=30deg) -->

  <!-- Angle Theta -->
  <path d="M 120,300 A 70,70 0 0 0 110,260" stroke="#333" fill="none" />
  <!-- text-anchor issue? Just manually place. -->
  <text x="130" y="290" font-family="Arial, sans-serif" font-style="italic" font-size="20">θ</text>

  <!-- Block -->
  <!-- Midpoint of incline approx (250, 185) -->
  <!-- Rectangle rotated 30 deg. Width 60, Height 40. -->
  <g transform="translate(250, 185) rotate(-30)">
      <rect x="-30" y="-40" width="60" height="40" fill="#ffeebb" stroke="#333" stroke-width="2" />
      
      <!-- Normal Force N (Up, Perp to surface) -->
      <!-- In local coords, up is -y. -->
      <line x1="0" y1="-40" x2="0" y2="-90" stroke="#0288d1" stroke-width="3" marker-end="url(#arrowhead_blue)" />
      <text x="5" y="-95" font-family="Arial, sans-serif" font-style="italic" font-size="20" fill="#0288d1">N</text>

      <!-- Friction f (Up incline, +x in local? No, Left/Up-Slope is -x local) -->
      <!-- Motion tendency is Down slope (+x local). So friction is -x local. -->
      <line x1="-30" y1="-20" x2="-80" y2="-20" stroke="#d32f2f" stroke-width="3" marker-end="url(#arrowhead_red)" />
      <text x="-90" y="-30" font-family="Arial, sans-serif" font-style="italic" font-size="20" fill="#d32f2f">f</text>
  </g>

  <!-- Gravity mg (Straight Down) -->
  <!-- Center of block in global coords is (250, 185 - rotated offset?) -->
  <!-- Center is actually at (250, 185) minus half height perp to incline. -->
  <!-- Let's just draw vectors from center point (250, 165) approx. -->
  
  <g transform="translate(267, 155)"> <!-- Visual adjustment for center -->
      <!-- mg (Vertical Down) -->
      <line x1="0" y1="0" x2="0" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
      <text x="5" y="115" font-family="Arial, sans-serif" font-style="italic" font-size="20">mg</text>

      <!-- mg cos theta component (Perp to incline, opposite to N) -->
      <!-- Incline is -30 deg. Perp is +60 deg from horizontal. -->
      <!-- Angle with vertical is 30 deg. -->
      <line x1="0" y1="0" x2="35" y2="60" stroke="#999" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowhead)" />
      <text x="40" y="70" font-family="Arial, sans-serif" font-style="italic" font-size="16" fill="#666">mg cosθ</text>

      <!-- mg sin theta component (Down incline) -->
      <!-- Parallel to incline (+30 deg from horiz down?) -->
      <line x1="0" y1="0" x2="60" y2="35" stroke="#999" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowhead)" />
      <text x="65" y="30" font-family="Arial, sans-serif" font-style="italic" font-size="16" fill="#666">mg sinθ</text>
      
      <!-- Component Angle Theta -->
      <path d="M 0,40 A 40,40 0 0 0 14,37" stroke="#333" fill="none" opacity="0.5" />
      <text x="5" y="55" font-family="Arial, sans-serif" font-style="italic" font-size="14">θ</text>

  </g>

</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350">
  <defs>
    <marker id="arrowhead" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#333" />
    </marker>
  </defs>

  <!-- Axes -->
  <!-- Y axis (Potential Energy U) -->
  <line x1="50" y1="300" x2="50" y2="50" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="20" y="40" font-family="Arial, sans-serif" font-style="italic" font-size="20">U(r)</text>

  <!-- X axis (Separation r) -->
  <line x1="50" y1="200" x2="450" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" /> <!-- Zero U line -->
  <text x="460" y="205" font-family="Arial, sans-serif" font-style="italic" font-size="20">r</text>

  <!-- Curve (Lennard-Jones style) -->
  <!-- High positive at small r. Deep well at r0. Approaches 0 axis from below. -->
  <!-- r0 at x=150. Well depth y=300? No, zero line is at 200. Well at 300. -->
  <path d="M 60,10 Q 75,300 150,300 Q 250,300 440,210" stroke="#d32f2f" stroke-width="3" fill="none" />
  
  <!-- Equilibrium Point r0 -->
  <circle cx="150" cy="300" r="5" fill="#0288d1" />
  <line x1="150" y1="300" x2="150" y2="200" stroke="#999" stroke-width="1" stroke-dasharray="4,2" />
  <text x="145" y="190" font-family="Arial, sans-serif" font-style="italic" font-size="20">r<!-- --><tspan baseline-shift="sub" font-size="70%">0</tspan></text>
  
  <text x="100" y="330" font-family="Arial, sans-serif" font-size="16" fill="#0288d1">Stable Equilibrium</text>
  <text x="120" y="345" font-family="Arial, sans-serif" font-size="16" fill="#0288d1">(Minimum U, F=0)</text>

  <!-- Repulsive Region (r < r0) -->
  <text x="80" y="100" font-family="Arial, sans-serif" font-size="16" fill="#555">Repulsive Force</text>
  <text x="85" y="115" font-family="Arial, sans-serif" font-size="14" fill="#555">(Slope &lt; 0)</text>

  <!-- Attractive Region (r > r0) -->
  <text x="250" y="250" font-family="Arial, sans-serif" font-size="16" fill="#555">Attractive Force</text>
  <text x="260" y="265" font-family="Arial, sans-serif" font-size="14" fill="#555">(Slope &gt; 0)</text>

  <!-- Formula -->
  <text x="300" y="80" font-family="Arial, sans-serif" font-size="20" fill="#333">F = -dU/dr</text>

</svg>

<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150" width="300" height="150">
  <defs>
    <marker id="arrow_col" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="blue" />
    </marker>
  </defs>

  <!-- Before Collision -->
  <text x="50" y="30" font-family="sans-serif" font-size="14px" font-weight="bold">Before</text>
  <circle cx="50" cy="60" r="10" fill="#ddd" stroke="black" />
  <line x1="60" y1="60" x2="90" y2="60" stroke="blue" stroke-width="2" marker-end="url(#arrow_col)" />
  <text x="70" y="50" font-family="sans-serif" font-size="12px">u1</text>
  
  <circle cx="120" cy="60" r="10" fill="#eee" stroke="black" />
  <line x1="130" y1="60" x2="150" y2="60" stroke="blue" stroke-width="2" marker-end="url(#arrow_col)" />
  <text x="135" y="50" font-family="sans-serif" font-size="12px">u2</text>
  
  <line x1="150" y1="20" x2="150" y2="130" stroke="gray" stroke-dasharray="4" />
  
  <!-- After Collision -->
  <text x="200" y="30" font-family="sans-serif" font-size="14px" font-weight="bold">After</text>
  <circle cx="200" cy="60" r="10" fill="#ddd" stroke="black" />
  <line x1="210" y1="60" x2="230" y2="60" stroke="blue" stroke-width="2" marker-end="url(#arrow_col)" />
  <text x="215" y="50" font-family="sans-serif" font-size="12px">v1</text>
  
  <circle cx="260" cy="60" r="10" fill="#eee" stroke="black" />
  <line x1="270" y1="60" x2="300" y2="60" stroke="blue" stroke-width="2" marker-end="url(#arrow_col)" />
  <text x="280" y="50" font-family="sans-serif" font-size="12px">v2</text>
</svg>
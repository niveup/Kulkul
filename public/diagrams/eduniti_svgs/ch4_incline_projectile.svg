<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <defs>
    <marker id="arrow_blk" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="black" />
    </marker>
    <marker id="arrow_red" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="red" />
    </marker>
    <marker id="arrow_blue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="blue" />
    </marker>
</defs>
  <line x1="20" y1="180" x2="280" y2="180" stroke="black" /> <!-- Horizontal -->
  
  <!-- Incline -->
  <line x1="20" y1="180" x2="250" y2="50" stroke="black" stroke-width="2" />
  <path d="M 60 180 A 40 40 0 0 0 55 160" stroke="black" fill="none" />
  <text x="65" y="175" font-family="sans-serif" font-size="12px">β</text>
  
  <!-- Projectile Path -->
  <!-- Starts at 50, ~163 (on incline) -->
  <path d="M 50 163 Q 120 40 180 90" stroke="blue" stroke-width="2" fill="none" />
  
  <!-- u vector -->
  <line x1="50" y1="163" x2="80" y2="120" stroke="red" stroke-width="2" marker-end="url(#arrow_red)" />
  <text x="40" y="130" font-family="sans-serif" font-size="12px" fill="red">u</text>
  
  <!-- Alpha angle with incline -->
  <text x="65" y="150" font-family="sans-serif" font-size="12px">α</text>
  
  <text x="180" y="80" font-family="sans-serif" font-size="12px" fill="blue">Target</text>
</svg>
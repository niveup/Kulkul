<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Series Combination (Left) -->
  <g transform="translate(50, 50)">
      <text x="60" y="-20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Series</text>
      <!-- Support -->
      <line x1="0" y1="0" x2="120" y2="0" stroke="#333" stroke-width="4" />
      
      <!-- Spring k1 -->
      <path d="M 60,0 L 60,20 L 70,25 L 50,35 L 70,45 L 50,55 L 70,65 L 50,75 L 60,80 L 60,100" stroke="#000" stroke-width="2" fill="none" />
      <text x="80" y="50" font-family="Arial, sans-serif" font-style="italic" font-size="18">k<tspan baseline-shift="sub" font-size="70%">1</tspan></text>

      <!-- Connection Node -->
      <circle cx="60" cy="100" r="3" fill="#333" />

      <!-- Spring k2 -->
      <path d="M 60,100 L 60,120 L 70,125 L 50,135 L 70,145 L 50,155 L 70,165 L 50,175 L 60,180 L 60,200" stroke="#000" stroke-width="2" fill="none" />
      <text x="80" y="150" font-family="Arial, sans-serif" font-style="italic" font-size="18">k<tspan baseline-shift="sub" font-size="70%">2</tspan></text>

      <!-- Mass -->
      <rect x="30" y="200" width="60" height="40" fill="#ddd" stroke="#333" />
      <text x="60" y="225" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">m</text>

      <!-- Formula -->
      <text x="60" y="270" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">1/k<tspan baseline-shift="sub" font-size="70%">eq</tspan> = 1/k<tspan baseline-shift="sub" font-size="70%">1</tspan> + 1/k<tspan baseline-shift="sub" font-size="70%">2</tspan></text>
  </g>

  <!-- Divider -->
  <line x1="250" y1="20" x2="250" y2="280" stroke="#ccc" stroke-width="1" />

  <!-- Parallel Combination (Right) -->
  <g transform="translate(300, 50)">
      <text x="80" y="-20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Parallel</text>
      <!-- Support -->
      <line x1="0" y1="0" x2="160" y2="0" stroke="#333" stroke-width="4" />

      <!-- Spring k1 (Left side) -->
      <path d="M 40,0 L 40,20 L 50,25 L 30,35 L 50,45 L 30,55 L 50,65 L 30,75 L 40,80 L 40,150" stroke="#000" stroke-width="2" fill="none" />
      <text x="10" y="50" font-family="Arial, sans-serif" font-style="italic" font-size="18">k<tspan baseline-shift="sub" font-size="70%">1</tspan></text>

      <!-- Spring k2 (Right side) -->
      <path d="M 120,0 L 120,20 L 130,25 L 110,35 L 130,45 L 110,55 L 130,65 L 110,75 L 120,80 L 120,150" stroke="#000" stroke-width="2" fill="none" />
      <text x="140" y="50" font-family="Arial, sans-serif" font-style="italic" font-size="18">k<tspan baseline-shift="sub" font-size="70%">2</tspan></text>

      <!-- Mass connecting both -->
      <rect x="20" y="150" width="120" height="40" fill="#ddd" stroke="#333" />
      <text x="80" y="175" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">m</text>

      <!-- Formula -->
      <text x="80" y="270" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">k<tspan baseline-shift="sub" font-size="70%">eq</tspan> = k<tspan baseline-shift="sub" font-size="70%">1</tspan> + k<tspan baseline-shift="sub" font-size="70%">2</tspan></text>
  </g>

</svg>

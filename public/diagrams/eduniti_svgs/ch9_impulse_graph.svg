<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 180" width="250" height="180">
  <defs>
    <marker id="arrow_blk" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="black" />
    </marker>
    <marker id="arrow_red" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="red" />
    </marker>
    <marker id="arrow_blue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="blue" />
    </marker>
</defs>
  <!-- Axes -->
  <line x1="30" y1="150" x2="220" y2="150" stroke="black" marker-end="url(#arrow_blk)" /> <!-- t -->
  <line x1="30" y1="150" x2="30" y2="20" stroke="black" marker-end="url(#arrow_blk)" /> <!-- F -->
  <text x="210" y="140" font-family="sans-serif" font-size="12px">t</text>
  <text x="15" y="30" font-family="sans-serif" font-size="12px">F</text>
  
  <!-- Impulse Curve -->
  <path d="M 50 150 Q 100 20 150 150" stroke="blue" stroke-width="2" fill="none" />
  <path d="M 50 150 Q 100 20 150 150 Z" fill="rgba(0,0,255,0.2)" />
  
  <text x="80" y="100" font-family="sans-serif" font-size="12px" fill="blue">Area = Impulse (J)</text>
  <text x="80" y="120" font-family="sans-serif" font-size="12px" fill="blue">J = Change in P</text>
</svg>
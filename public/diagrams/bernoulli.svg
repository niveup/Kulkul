<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <defs>
    <marker id="arrowhead" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#333" />
    </marker>
  
    <marker id="arrowhead_blue" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#0288d1" />
    </marker></defs>

  <!-- Pipe structure -->
  <!-- Wide section (Left) -->
  <path d="M 50,100 L 150,100 L 200,120 L 300,120 M 50,200 L 150,200 L 200,180 L 300,180" stroke="#333" stroke-width="3" fill="none" />
  
  <!-- Fluid Flow lines -->
  <path d="M 50,150 L 300,150" stroke="#0288d1" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrowhead_blue)" />
  
  <!-- Section 1 (Wide) Labels -->
  <g transform="translate(100, 150)">
      <text x="0" y="-60" font-family="Arial, sans-serif" font-style="italic" font-size="18">P<tspan baseline-shift="sub" font-size="14" font-style="normal">1</tspan></text>
      <text x="0" y="70" font-family="Arial, sans-serif" font-style="italic" font-size="18">A<tspan baseline-shift="sub" font-size="14" font-style="normal">1</tspan>, v<tspan baseline-shift="sub" font-size="14" font-style="normal">1</tspan></text>
  </g>

  <!-- Section 2 (Narrow) Labels -->
  <g transform="translate(250, 150)">
      <text x="0" y="-40" font-family="Arial, sans-serif" font-style="italic" font-size="18">P<tspan baseline-shift="sub" font-size="14" font-style="normal">2</tspan></text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-style="italic" font-size="18">A<tspan baseline-shift="sub" font-size="14" font-style="normal">2</tspan>, v<tspan baseline-shift="sub" font-size="14" font-style="normal">2</tspan></text>
  </g>
  
  <!-- Manometer Tubes (U-tube style indicators) -->
  <!-- Tube 1 -->
  <rect x="95" y="60" width="10" height="40" fill="#e0f7fa" stroke="#333" />
  <!-- Liquid Level High -->
  <line x1="95" y1="70" x2="105" y2="70" stroke="#0288d1" stroke-width="2" />
  
  <!-- Tube 2 -->
  <rect x="245" y="80" width="10" height="40" fill="#e0f7fa" stroke="#333" />
  <!-- Liquid Level Low (Lower pressure due to high velocity) -->
  <line x1="245" y1="100" x2="255" y2="100" stroke="#0288d1" stroke-width="2" />
  
  <!-- Height Difference h -->
  <line x1="110" y1="70" x2="270" y2="70" stroke="#999" stroke-width="1" stroke-dasharray="2,2" />
  <line x1="260" y1="100" x2="270" y2="100" stroke="#999" stroke-width="1" stroke-dasharray="2,2" />
  
  <line x1="265" y1="70" x2="265" y2="100" stroke="#333" stroke-width="1" marker-start="url(#arrowhead)" marker-end="url(#arrowhead)" />
  <text x="275" y="90" font-family="Arial, sans-serif" font-style="italic" font-size="18">h</text>

</svg>

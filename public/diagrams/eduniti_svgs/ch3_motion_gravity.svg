<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 250" width="200" height="250">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="black" />
    </marker>
  </defs>
  
  <!-- Ground -->
  <line x1="10" y1="240" x2="190" y2="240" stroke="black" stroke-width="3" />
  
  <!-- Path A (Start) -> B (Top) -> C (End) -->
  <!-- Start at 50, 240. Top at 50, 40. Offset down path at 100, 240. -->
  <!-- Up path -->
  <line x1="50" y1="240" x2="50" y2="40" stroke="black" stroke-width="2" fill="none" stroke-dasharray="5" marker-end="url(#arrow)" />
  <!-- Down path (slightly offset for visibility) -->
  <line x1="60" y1="40" x2="60" y2="240" stroke="black" stroke-width="2" fill="none" stroke-dasharray="5" marker-end="url(#arrow)" />
  
  <!-- Points -->
  <circle cx="50" cy="235" r="4" fill="black" /> <text x="30" y="235" font-family="sans-serif" font-size="14px">A</text>
  <circle cx="55" cy="40" r="4" fill="black" /> <text x="40" y="30" font-family="sans-serif" font-size="14px">B (v=0)</text>
  <circle cx="60" cy="235" r="4" fill="black" /> <text x="70" y="235" font-family="sans-serif" font-size="14px">C</text>
  
  <!-- Labels -->
  <text x="80" y="100" font-family="sans-serif" font-size="14px">H_max</text>
  <text x="80" y="140" font-family="sans-serif" font-size="14px">T_flight</text>
</svg>
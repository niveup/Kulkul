<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350">
  <defs>
    <!-- Arrowheads -->
    <marker id="arrowhead_blue" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#0288d1" />
    </marker>
    <marker id="arrowhead_red" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#d32f2f" />
    </marker>
    <marker id="arrowhead_green" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#388e3c" />
    </marker>
  </defs>

  <!-- Background (River) -->
  <rect x="0" y="50" width="600" height="250" fill="#e0f7fa" stroke="none" />
  
  <!-- River Banks (Lines drawn first) -->
  <line x1="0" y1="50" x2="600" y2="50" stroke="#333" stroke-width="3" />
  <line x1="0" y1="300" x2="600" y2="300" stroke="#333" stroke-width="3" />
  
  <!-- === CASE 1: ZERO DRIFT (LEFT SIDE) === -->
  <g transform="translate(150, 300)">
    <!-- 1. Draw The Vectors First -->
    
    <!-- Target Path (Dotted vertical) -->
    <line x1="0" y1="0" x2="0" y2="-250" stroke="#666" stroke-width="1" stroke-dasharray="5,5" />
    
    <!-- Man's Vector (vm): Origin(0,0) to (-80, -200) -->
    <line x1="0" y1="0" x2="-80" y2="-200" stroke="#d32f2f" stroke-width="3" marker-end="url(#arrowhead_red)" />
    
    <!-- Resultant Vector (v): Origin(0,0) to (0, -180) because |v| < |vm| -->
    <line x1="0" y1="0" x2="0" y2="-180" stroke="#388e3c" stroke-width="3" marker-end="url(#arrowhead_green)" />

    <!-- 2. Analyze & Place Text (Offsets applied to ensure no overlap) -->

    <!-- Label for Man (vm) -->
    <!-- Midpoint of vector (-80, -200) is roughly (-40, -100) -->
    <!-- We adjust position relative to midpoint: Move LEFT (-30) and slightly DOWN (+10) to clear the line -->
    <g transform="translate(-80, -100)"> 
        <!-- The Hat -->
        <path d="M -4,-18 L 4,-18 M 2,-21 L 4,-18 L 2,-15" stroke="#d32f2f" stroke-width="1" fill="none" />
        <text x="0" y="-2" font-family="Arial, sans-serif" font-style="italic" font-size="20" fill="#d32f2f" text-anchor="middle">v<tspan baseline-shift="sub" font-size="14" font-style="normal">m</tspan></text>
    </g>

    <!-- Label for Resultant (v) -->
    <!-- Vector is vertical at x=0. We place text to the RIGHT (+30) -->
    <g transform="translate(30, -90)">
         <path d="M -4,-18 L 4,-18 M 2,-21 L 4,-18 L 2,-15" stroke="#388e3c" stroke-width="1" fill="none" />
        <text x="0" y="-2" font-family="Arial, sans-serif" font-style="italic" font-size="20" fill="#388e3c" text-anchor="middle">v</text>
    </g>
    
    <!-- Title -->
    <text x="0" y="40" font-family="Arial" font-weight="bold" font-size="14" text-anchor="middle">Shortest Path</text>
  </g>

  <!-- === CASE 2: MIN TIME (RIGHT SIDE) === -->
  <g transform="translate(450, 300)">
    <!-- 1. Draw The Vectors -->
    
    <!-- Man's Vector (vm): Straight Up (0,0) to (0, -200) -->
    <line x1="0" y1="0" x2="0" y2="-200" stroke="#d32f2f" stroke-width="3" marker-end="url(#arrowhead_red)" />
    
    <!-- Drift Vector (vr): Horizontal Top (0, -250) to (100, -250) doesn't make geometric sense for triangle law. -->
    <!-- Correction: Triangle Law: v_net = v_m + v_r -->
    <!-- Start at Head of v_m (0, -200), Draw v_r to Right (100, -200) -->
    <line x1="10" y1="-200" x2="90" y2="-200" stroke="#0288d1" stroke-width="2" stroke-dasharray="4,4" marker-end="url(#arrowhead_blue)" />

    <!-- Resultant Vector (v): Origin (0,0) to (100, -200) -->
    <line x1="0" y1="0" x2="100" y2="-200" stroke="#388e3c" stroke-width="3" marker-end="url(#arrowhead_green)" />

    <!-- 2. Place Text Labels -->

    <!-- Label vm (Vertical) -->
    <!-- Midpoint (0, -100). Place LEFT (-30) -->
    <g transform="translate(-30, -100)">
      <path d="M -4,-18 L 4,-18 M 2,-21 L 4,-18 L 2,-15" stroke="#d32f2f" stroke-width="1" fill="none" />
      <text x="0" y="-2" font-family="Arial, sans-serif" font-style="italic" font-size="20" fill="#d32f2f" text-anchor="middle">v<tspan baseline-shift="sub" font-size="14" font-style="normal">m</tspan></text>
    </g>
    
    <!-- Label vr (Horizontal Top) -->
    <!-- Midpoint (50, -200). Place ABOVE (-20) -->
    <g transform="translate(50, -215)">
       <path d="M -4,-8 L 4,-8 M 2,-11 L 4,-8 L 2,-5" stroke="#0288d1" stroke-width="1" fill="none" />
       <text x="0" y="5" font-family="Arial, sans-serif" font-style="italic" font-size="20" fill="#0288d1" text-anchor="middle">v<tspan baseline-shift="sub" font-size="14" font-style="normal">r</tspan></text>
    </g>
    
    <!-- Label v (Hypotenuse) -->
    <!-- Midpoint (50, -100) is cluttered. Place farther RIGHT and DOWN relative to line -->
    <!-- Line goes 0 to 100 x. Text at x=80, y=-80 is safer -->
    <g transform="translate(90, -90)">
        <path d="M -4,-18 L 4,-18 M 2,-21 L 4,-18 L 2,-15" stroke="#388e3c" stroke-width="1" fill="none" />
        <text x="0" y="-2" font-family="Arial, sans-serif" font-style="italic" font-size="20" fill="#388e3c" text-anchor="middle">v</text>
    </g>

    <!-- Title -->
    <text x="40" y="40" font-family="Arial" font-weight="bold" font-size="14" text-anchor="middle">Min Time</text>
  </g>
  
  <!-- Width Label -->
  <line x1="40" y1="50" x2="40" y2="300" stroke="#333" stroke-width="1" />
  <text x="35" y="180" font-family="Arial, sans-serif" font-style="italic" font-size="20" text-anchor="end">d</text>

</svg>

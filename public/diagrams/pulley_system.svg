<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <defs>
    <marker id="arrowhead" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#333" />
    </marker>
    <marker id="arrowhead_red" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#d32f2f" />
    </marker>
    <marker id="arrowhead_blue" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#0288d1" />
    </marker>
  </defs>

  <!-- Ceiling -->
  <line x1="100" y1="20" x2="200" y2="20" stroke="#333" stroke-width="5" />
  
  <!-- Pulley Support -->
  <line x1="150" y1="20" x2="150" y2="60" stroke="#333" stroke-width="2" />
  
  <!-- Pulley Wheel -->
  <circle cx="150" cy="80" r="20" fill="#ddd" stroke="#333" stroke-width="2" />
  <circle cx="150" cy="80" r="2" fill="#333" />

  <!-- String -->
  <!-- Left Side (m1) -->
  <line x1="130" y1="80" x2="130" y2="200" stroke="#333" stroke-width="2" />
  
  <!-- Right Side (m2 - Lower) -->
  <line x1="170" y1="80" x2="170" y2="250" stroke="#333" stroke-width="2" />

  <!-- Mass m1 (Lighter, Higher) -->
  <rect x="110" y="200" width="40" height="40" fill="#fff9c4" stroke="#fbc02d" stroke-width="2" />
  <text x="120" y="225" font-family="Arial, sans-serif" font-size="20">m<tspan baseline-shift="sub" font-size="70%">1</tspan></text>
  
  <!-- Forces on m1 -->
  <!-- T (Up) -->
  <line x1="130" y1="200" x2="130" y2="160" stroke="#0288d1" stroke-width="2" marker-end="url(#arrowhead_blue)" />
  <text x="110" y="170" font-family="Arial, sans-serif" font-style="italic" font-size="18" fill="#0288d1">T</text>
  <!-- m1g (Down) -->
  <line x1="130" y1="240" x2="130" y2="280" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrowhead_red)" />
  <text x="140" y="270" font-family="Arial, sans-serif" font-style="italic" font-size="18" fill="#d32f2f">m<tspan baseline-shift="sub" font-size="70%">1</tspan>g</text>
  
  <!-- Acceleration a (Up) -->
  <line x1="90" y1="230" x2="90" y2="200" stroke="#388e3c" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="75" y="220" font-family="Arial, sans-serif" font-style="italic" font-size="18" fill="#388e3c">a</text>


  <!-- Mass m2 (Heavier, Lower) -->
  <rect x="150" y="250" width="40" height="50" fill="#ffccbc" stroke="#d32f2f" stroke-width="2" />
  <text x="160" y="280" font-family="Arial, sans-serif" font-size="20">m<tspan baseline-shift="sub" font-size="70%">2</tspan></text>
  
  <!-- Forces on m2 -->
  <!-- T (Up) -->
  <line x1="170" y1="250" x2="170" y2="210" stroke="#0288d1" stroke-width="2" marker-end="url(#arrowhead_blue)" />
  <text x="180" y="220" font-family="Arial, sans-serif" font-style="italic" font-size="18" fill="#0288d1">T</text>
  <!-- m2g (Down - Longer) -->
  <line x1="170" y1="300" x2="170" y2="360" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrowhead_red)" />
  <text x="180" y="350" font-family="Arial, sans-serif" font-style="italic" font-size="18" fill="#d32f2f">m<tspan baseline-shift="sub" font-size="70%">2</tspan>g</text>

  <!-- Acceleration a (Down) -->
  <line x1="210" y1="270" x2="210" y2="300" stroke="#388e3c" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="215" y="290" font-family="Arial, sans-serif" font-style="italic" font-size="18" fill="#388e3c">a</text>
  
  <!-- Assumption -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">m<tspan baseline-shift="sub" font-size="70%">2</tspan> &gt; m<tspan baseline-shift="sub" font-size="70%">1</tspan></text>

</svg>

<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150" width="400" height="150">
  <!-- Conduction -->
  <rect x="20" y="50" width="80" height="50" rx="5" fill="#ffcccc" stroke="red" />
  <text x="30" y="80" font-family="sans-serif" font-size="12px">Conduction</text>
  <text x="35" y="95" font-family="sans-serif" font-size="10px">(Contact)</text>
  
  <!-- Arrow -->
  <line x1="105" y1="75" x2="135" y2="75" stroke="black" stroke-width="2" marker-end="url(#arrow_hyd)" />
  
  <!-- Convection -->
  <rect x="140" y="50" width="80" height="50" rx="5" fill="#ccffcc" stroke="green" />
  <text x="150" y="80" font-family="sans-serif" font-size="12px">Convection</text>
  <text x="155" y="95" font-family="sans-serif" font-size="10px">(Fluid Flow)</text>
  
  <!-- Arrow -->
  <line x1="225" y1="75" x2="255" y2="75" stroke="black" stroke-width="2" marker-end="url(#arrow_hyd)" />
  
  <!-- Radiation -->
  <rect x="260" y="50" width="80" height="50" rx="5" fill="#ccccff" stroke="blue" />
  <text x="270" y="80" font-family="sans-serif" font-size="12px">Radiation</text>
  <text x="270" y="95" font-family="sans-serif" font-size="10px">(EM Waves)</text>
</svg>
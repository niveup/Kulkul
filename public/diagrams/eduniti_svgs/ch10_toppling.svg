<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <marker id="arrow_blk" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="black" />
    </marker>
    <marker id="arrow_red" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="red" />
    </marker>
    <marker id="arrow_blue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="blue" />
    </marker>
</defs>
  <!-- Ground -->
  <line x1="20" y1="180" x2="180" y2="180" stroke="black" />
  
  <!-- Block Tipping -->
  <rect x="80" y="80" width="40" height="100" fill="#ddd" stroke="black" />
  <!-- Force at top -->
  <line x1="80" y1="90" x2="40" y2="90" stroke="black" width="2" marker-end="url(#arrow_blk)" />
  <text x="30" y="95" font-family="sans-serif" font-size="12px">F</text>
  
  <!-- CM -->
  <circle cx="100" cy="130" r="3" fill="black" />
  <text x="110" y="130" font-family="sans-serif" font-size="12px">CM</text>
  
  <!-- Normal shift to edge -->
  <line x1="120" y1="180" x2="120" y2="150" stroke="blue" width="2" marker-end="url(#arrow_blue)" />
  <text x="125" y="160" font-family="sans-serif" font-size="12px" fill="blue">N (Shifted)</text>
  
  <!-- mg -->
  <line x1="100" y1="130" x2="100" y2="170" stroke="black" width="2" marker-end="url(#arrow_blk)" />
  <text x="80" y="170" font-family="sans-serif" font-size="12px">mg</text>
  
  <text x="40" y="40" font-family="sans-serif" font-size="12px">Topple if F*h > mg*a/2</text>
</svg>
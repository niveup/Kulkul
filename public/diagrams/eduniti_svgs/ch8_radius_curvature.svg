<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <marker id="arrow_blk" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="black" />
    </marker>
    <marker id="arrow_red" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="red" />
    </marker>
    <marker id="arrow_blue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="blue" />
    </marker>
</defs>
  <!-- Curve y=f(x) -->
  <path d="M 20 150 Q 100 20 180 150" stroke="black" stroke-width="2" fill="none" />
  
  <!-- Point P -->
  <circle cx="100" cy="85" r="3" fill="blue" />
  <text x="110" y="80" font-family="sans-serif" font-size="12px">P(x,y)</text>
  
  <!-- Osculating Circle (Approximation) -->
  <circle cx="100" cy="135" r="50" stroke="blue" stroke-dasharray="4" fill="none" />
  <line x1="100" y1="135" x2="100" y2="85" stroke="blue" width="1" marker-end="url(#arrow_blue)" />
  <text x="80" y="115" font-family="sans-serif" font-size="12px" fill="blue">Rc</text>
  
  <text x="20" y="190" font-family="sans-serif" font-size="10px">Rc = (1+(dy/dx)^2)^(3/2) / |d2y/dx2|</text>
</svg>
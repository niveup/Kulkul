<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 250" width="250" height="250">
  <defs>
    <marker id="arrow_roll" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="green" />
    </marker>
  </defs>

  <!-- Ground -->
  <line x1="10" y1="200" x2="240" y2="200" stroke="black" stroke-width="2" />
  
  <!-- Wheel -->
  <circle cx="100" cy="150" r="50" fill="none" stroke="black" stroke-width="2" />
  <circle cx="100" cy="150" r="2" fill="black" />
  
  <!-- Center Velocity V -->
  <line x1="100" y1="150" x2="160" y2="150" stroke="green" stroke-width="2" marker-end="url(#arrow_roll)" />
  <text x="120" y="140" font-family="sans-serif" font-size="12px">v_cm</text>
  
  <!-- Top Point (v + Rw) -->
  <line x1="100" y1="100" x2="200" y2="100" stroke="green" stroke-width="2" marker-end="url(#arrow_roll)" />
  <text x="160" y="90" font-family="sans-serif" font-size="12px">2v</text>
  
  <!-- Bottom Point (v - Rw = 0 for pure rolling) -->
  <circle cx="100" cy="200" r="3" fill="red" />
  <text x="110" y="220" font-family="sans-serif" font-size="12px">Instr. Center (v=0)</text>
  
  <!-- Omega -->
  <path d="M 80 130 A 30 30 0 0 1 120 130" fill="none" stroke="black" marker-end="url(#arrow_roll)" />
  <text x="95" y="125" font-family="sans-serif" font-size="12px">Ï‰</text>
</svg>
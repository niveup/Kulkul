<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <defs>
    <marker id="arrowhead_blue" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#0288d1" />
    </marker>
    <marker id="arrowhead_red" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#d32f2f" />
    </marker>
    <marker id="arrowhead_green" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#388e3c" />
    </marker>
  </defs>

  <!-- Fluid Background -->
  <rect x="0" y="0" width="300" height="400" fill="#e1f5fe" opacity="0.3" />

  <!-- Sphere -->
  <circle cx="150" cy="200" r="40" fill="#90caf9" stroke="#0277bd" stroke-width="2" />
  
  <!-- Forces -->
  <!-- Weight W = mg (Down from Center) -->
  <line x1="150" y1="200" x2="150" y2="320" stroke="#d32f2f" stroke-width="3" marker-end="url(#arrowhead_red)" />
  <text x="160" y="310" font-family="Arial, sans-serif" font-style="italic" font-size="20" fill="#d32f2f">W = mg</text>

  <!-- Buoyant Force Fb (Up from Center) -->
  <line x1="150" y1="200" x2="150" y2="100" stroke="#0288d1" stroke-width="3" marker-end="url(#arrowhead_blue)" />
  <text x="160" y="120" font-family="Arial, sans-serif" font-style="italic" font-size="20" fill="#0288d1">F<tspan baseline-shift="sub" font-size="70%">b</tspan></text>

  <!-- Viscous Drag Fv (Up from Top? Or center?) -->
  <!-- Usually from center or surface. Let's do from surface to distinguish. -->
  <!-- Actually FBDs usually from center. Let's offset slightly left/right or just make it shorter/longer. -->
  <!-- Let's put Fb slightly left and Fv slightly right to avoid overlap. -->
  
  <!-- Redraw forces with offsets -->
  <!-- Weight (Center) -->
  <!-- <line x1="150" y1="200" x2="150" y2="320" ... /> --> 

  <!-- Buoyant Force (Shifted Left -10) -->
  <!-- <line x1="140" y1="200" x2="140" y2="100" stroke="#0288d1" stroke-width="3" marker-end="url(#arrowhead_blue)" /> -->
  <!-- <text x="100" y="120" ... >Fb</text> -->

  <!-- Viscous Drag (Shifted Right +10) -->
  <line x1="160" y1="200" x2="160" y2="130" stroke="#388e3c" stroke-width="3" marker-end="url(#arrowhead_green)" />
  <text x="170" y="150" font-family="Arial, sans-serif" font-style="italic" font-size="20" fill="#388e3c">F<tspan baseline-shift="sub" font-size="70%">v</tspan></text>
  
  <!-- Re-draw Buoyant to shift left -->
  <rect x="135" y="100" width="10" height="100" fill="none" /> <!-- clear space? no -->
  <!-- Just overwrite previous lines with background? SVGs don't work like that. -->
  <!-- I will effectively have 3 lines. Center W, Left Fb, Right Fv? -->
  <!-- No, strictly FBD should be concurrent. -->
  <!-- Let's keep them concurrent but different lengths. Fb long, Fv short. -->

  <!-- Overwriting previous lines in this file content -->
  <!-- Reset -->
  <rect x="0" y="0" width="300" height="400" fill="#e1f5fe" opacity="0.3" />
  <circle cx="150" cy="200" r="40" fill="#90caf9" stroke="#0277bd" stroke-width="2" />
  
  <!-- W (Down) -->
  <line x1="150" y1="200" x2="150" y2="350" stroke="#d32f2f" stroke-width="3" marker-end="url(#arrowhead_red)" />
  <text x="160" y="340" font-family="Arial, sans-serif" font-style="italic" font-size="20" fill="#d32f2f">mg</text>

  <!-- Fb (Up, Long) -->
  <line x1="140" y1="200" x2="140" y2="80" stroke="#0288d1" stroke-width="3" marker-end="url(#arrowhead_blue)" />
  <text x="100" y="90" font-family="Arial, sans-serif" font-style="italic" font-size="20" fill="#0288d1">F<tspan baseline-shift="sub" font-size="70%">b</tspan></text>

  <!-- Fv (Up, Short) -->
  <line x1="160" y1="200" x2="160" y2="120" stroke="#388e3c" stroke-width="3" marker-end="url(#arrowhead_green)" />
  <text x="170" y="130" font-family="Arial, sans-serif" font-style="italic" font-size="20" fill="#388e3c">F<tspan baseline-shift="sub" font-size="70%">v</tspan></text>

  <!-- Terminal Velocity Label -->
  <text x="80" y="380" font-family="Arial, sans-serif" font-size="18" fill="#333">At Terminal Velocity: mg = F<tspan baseline-shift="sub" font-size="70%">b</tspan> + F<tspan baseline-shift="sub" font-size="70%">v</tspan></text>

</svg>

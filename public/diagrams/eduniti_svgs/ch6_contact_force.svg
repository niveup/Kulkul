<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <marker id="arrow_blk" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="black" />
    </marker>
    <marker id="arrow_red" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="red" />
    </marker>
    <marker id="arrow_blue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="blue" />
    </marker>
</defs>
  <!-- Surface -->
  <line x1="20" y1="150" x2="180" y2="150" stroke="black" stroke-width="2" />
  <!-- Block -->
  <rect x="80" y="110" width="40" height="40" fill="#ddd" stroke="black" />
  
  <!-- Forces starting from Contact Point (Use center bottom for simplicity) -->
  <!-- Center Bottom approx x=100, y=150 -->
  
  <!-- Normal (Up) -->
  <line x1="100" y1="150" x2="100" y2="90" stroke="blue" stroke-width="2" marker-end="url(#arrow_blue)" />
  <text x="105" y="100" font-family="sans-serif" font-size="12px" fill="blue">N</text>
  
  <!-- Friction (Left, assuming motion right) -->
  <line x1="100" y1="150" x2="40" y2="150" stroke="blue" stroke-width="2" marker-end="url(#arrow_blue)" />
  <text x="50" y="165" font-family="sans-serif" font-size="12px" fill="blue">f</text>
  
  <!-- Resultant (Contact Force) -->
  <line x1="100" y1="150" x2="50" y2="100" stroke="red" stroke-width="2" marker-end="url(#arrow_red)" />
  <text x="40" y="90" font-family="sans-serif" font-size="12px" fill="red">R (Contact Force)</text>
  
  <!-- Angle of Friction -->
  <path d="M 100 130 A 20 20 0 0 0 90 140" stroke="black" fill="none" />
  <text x="85" y="130" font-family="sans-serif" font-size="12px">Î»</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="black" />
    </marker>
  </defs>

  <!-- Axes -->
  <line x1="30" y1="180" x2="280" y2="180" stroke="black" stroke-width="2" marker-end="url(#arrow)" /> <!-- t -->
  <line x1="30" y1="180" x2="30" y2="20" stroke="black" stroke-width="2" marker-end="url(#arrow)" />  <!-- v -->
  <text x="270" y="170" font-family="sans-serif" font-size="14px">t</text>
  <text x="15" y="30" font-family="sans-serif" font-size="14px">v</text>
  
  <!-- Curve: Linear increasing then constant -->
  <path d="M 30 180 L 100 80 L 200 80 L 250 180" stroke="blue" stroke-width="2" fill="none" />
  
  <!-- Shaded Area -->
  <path d="M 30 180 L 100 80 L 200 80 L 250 180 Z" fill="rgba(0, 0, 255, 0.2)" />
  
  <text x="120" y="130" font-family="sans-serif" font-size="14px">Area = Displacement</text>
</svg>
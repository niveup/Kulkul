<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <marker id="arrowhead" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#333" />
    </marker>
    <marker id="arrowhead_red" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#d32f2f" />
    </marker>
    <marker id="arrowhead_blue" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#0288d1" />
    </marker>
  
    <marker id="arrowhead_green" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#388e3c" />
    </marker></defs>

  <!-- Ground Line -->
  <line x1="50" y1="350" x2="450" y2="350" stroke="#333" stroke-width="2" />
  
  <!-- Incline -->
  <line x1="50" y1="350" x2="450" y2="150" stroke="#333" stroke-width="3" />
  
  <!-- Angle Theta -->
  <path d="M 100,350 A 50,50 0 0 0 95,327" stroke="#333" fill="none" />
  <text x="110" y="340" font-family="Arial, sans-serif" font-style="italic" font-size="18">θ</text>

  <!-- Rolling Body (Circle) -->
  <g transform="translate(250, 250) rotate(-26.5)">
    <circle cx="0" cy="0" r="40" fill="#ddd" stroke="#333" stroke-width="2" />
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#999" stroke-width="1" stroke-dasharray="2,2" />
    <line x1="0" y1="-40" x2="0" y2="40" stroke="#999" stroke-width="1" stroke-dasharray="2,2" />
    
    <!-- Rotational Omega Arrow -->
    <path d="M 15,-15 A 25,25 0 0 1 15,15" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    <!-- Label Omega (Outside the body) -->
    <text x="25" y="0" font-family="Arial, sans-serif" font-style="italic" font-size="18">ω</text>
  </g>
  
  <!-- Forces from Center of Mass -->
  <g transform="translate(250, 250)">
      
    <!-- mg (Gravity) - Straight Down -->
    <!-- Center (0,0) -> Down (0, 100) -->
    <line x1="0" y1="0" x2="0" y2="100" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrowhead_red)" />
    <!-- Label mg (Right side of arrow tip) -->
    <text x="10" y="100" font-family="Arial, sans-serif" font-style="italic" font-size="18" fill="#d32f2f">mg</text>
    
    <!-- Normal Force (N) - Perpendicular Up-Left -->
    <line x1="0" y1="0" x2="-45" y2="-90" stroke="#0288d1" stroke-width="2" marker-end="url(#arrowhead_blue)" />
    <!-- Label N (Left/Top of arrow tip) -->
    <text x="-60" y="-95" font-family="Arial, sans-serif" font-style="italic" font-size="18" fill="#0288d1">N</text>
    
    <!-- Friction (f) - Up the incline -->
    <!-- Incline angle is -26.5 deg, so up incline is roughly (-0.9, -0.45) direction -->
    <!-- Contact point is bottom of circle. Need to calculate contact point relative to center -->
    <!-- Let's just draw friction vector at the contact point -->
  </g>
  
  <!-- Contact Point Forces -->
  <!-- Center is 250, 250. Radius 40. Angle perp to incline is +63.5 deg (down-right). -->
  <!-- Contact point is approx x=268, y=286 -->
  <g transform="translate(268, 286)">
      <!-- Friction Vector (Up Incline) -->
      <!-- Direction: (-0.9, -0.45) -> Left Up -->
      <line x1="0" y1="0" x2="-60" y2="-30" stroke="#388e3c" stroke-width="2" marker-end="url(#arrowhead_green)" />
      <!-- Label f (Above the arrow) -->
      <text x="-40" y="-40" font-family="Arial, sans-serif" font-style="italic" font-size="20" fill="#388e3c">f</text>
  </g>

</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <defs>
    <marker id="arrowhead" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#333" />
    </marker>
  </defs>

  <!-- Main Scale (Top) -->
  <rect x="20" y="50" width="460" height="40" fill="#e0e0e0" stroke="#333" />
  <text x="240" y="40" font-family="Arial, sans-serif" font-weight="bold" font-size="16">Main Scale (1 div = 1 mm)</text>

  <!-- Main Scale Marks (0 to 4cm) -->
  <!-- 0 at x=50. 1mm = 10px spacing. -->
  <g transform="translate(50, 90)">
      <!-- 0 -->
      <line x1="0" y1="0" x2="0" y2="-20" stroke="#333" stroke-width="2" />
      <text x="-5" y="-25" font-family="Arial" font-size="14">0</text>
      
      <!-- 10 (1cm) -->
      <line x1="100" y1="0" x2="100" y2="-20" stroke="#333" stroke-width="2" />
      <text x="95" y="-25" font-family="Arial" font-size="14">1</text>
      
      <!-- 20 (2cm) -->
      <line x1="200" y1="0" x2="200" y2="-20" stroke="#333" stroke-width="2" />
      <text x="195" y="-25" font-family="Arial" font-size="14">2</text>

      <!-- Ticks -->
      <!-- Loop not possible in SVG, manual lines. Just show around reading. -->
      <!-- Let's show reading 1.2 cm + something -->
      <!-- MSR = 12mm. Zero of vernier is past 12mm mark. -->
      
      <!-- 11, 12, 13, 14 mm ticks -->
      <line x1="110" y1="0" x2="110" y2="-10" stroke="#333" stroke-width="1" />
      <line x1="120" y1="0" x2="120" y2="-10" stroke="#333" stroke-width="1" /> <!-- MSR mark -->
      <line x1="130" y1="0" x2="130" y2="-10" stroke="#333" stroke-width="1" />
  </g>

  <!-- Vernier Scale (Bottom Sliding) -->
  <!-- Zero is at 12.3mm approx? -->
  <!-- Let's align 6th division. -->
  <!-- Main Scale: 12 + 0.6 = 12.6mm? No. -->
  <!-- Vernier 6th div aligns with Main Scale (12 + 6*0.9?? No). -->
  <!-- Condition: (Reading + n*VSD) = (Matches Main Mark). -->
  <!-- Simple Reading: Main Scale Reading (MSR) = 12 mm. -->
  <!-- Coinciding Division (n) = 6. -->
  <!-- Zero of vernier is at 12 + 6*0.1 = 12.6mm position? -->
  <!-- Let's calculate positions. 1 mm = 10 px. -->
  <!-- Zero of vernier at x = 50 + 120 + 6 = 176 px? No. -->
  <!-- Let's put zero at 12.6mm = 126px from zero mark. -->
  <!-- Zero Mark X = 50. Vernier Zero X = 50 + 126 = 176. -->
  
  <g transform="translate(176, 90)">
      <rect x="0" y="0" width="100" height="40" fill="#fff9c4" stroke="#333" />
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="14">Vernier Scale</text>
      
      <!-- Vernier Divisions (10 div = 9mm main scale length = 90px wide) -->
      <!-- Spacing = 9px. -->
      
      <!-- 0 mark -->
      <line x1="0" y1="0" x2="0" y2="15" stroke="#333" stroke-width="2" /> <!-- V Zero -->
      <text x="-3" y="25" font-family="Arial" font-size="14">0</text>
      
      <!-- 6th mark (Coinciding) -->
      <!-- x = 6 * 9 = 54px. -->
      <!-- Absolute X on Main Scale = 176 + 54 = 230 px. -->
      <!-- Main Scale tick at 230px? (50 + 180 = 230). 18mm mark. -->
      <!-- 18mm mark is at x=230 relative to main scale zero. -->
      <!-- Yes, 12.6 + 5.4 = 18.0 mm. Perfect alignment at 18mm. -->
      
      <line x1="54" y1="0" x2="54" y2="15" stroke="#d32f2f" stroke-width="2" /> <!-- Coinciding Mark -->
      <text x="51" y="25" font-family="Arial" font-size="14" fill="#d32f2f">6</text>
      
      <!-- Other marks just schematic -->
      <line x1="90" y1="0" x2="90" y2="15" stroke="#333" stroke-width="2" />
      <text x="85" y="25" font-family="Arial" font-size="14">10</text>
  </g>

  <!-- Coincidence Highlight -->
  <circle cx="230" cy="90" r="15" stroke="#d32f2f" stroke-width="2" fill="none" opacity="0.5" />
  <line x1="230" y1="120" x2="230" y2="140" stroke="#d32f2f" stroke-width="1" />
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="16" fill="#d32f2f">Coinciding Div (n=6)</text>

  <!-- MSR Indication -->
  <line x1="50" y1="30" x2="170" y2="30" stroke="#333" stroke-width="1" marker-start="url(#arrowhead)" marker-end="url(#arrowhead)" />
  <text x="80" y="25" font-family="Arial, sans-serif" font-size="16">MSR = 12 mm</text>
  
  <!-- Formula -->
  <text x="300" y="160" font-family="Arial, sans-serif" font-size="18">Total Reading = MSR + (n Ã— LC)</text>

</svg>

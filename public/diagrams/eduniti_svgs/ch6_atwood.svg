<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 250" width="150" height="250">
  <!-- Ceiling -->
  <line x1="50" y1="10" x2="100" y2="10" stroke="black" stroke-width="3" />
  <line x1="75" y1="10" x2="75" y2="40" stroke="black" stroke-width="2" />
  
  <!-- Pulley -->
  <circle cx="75" cy="55" r="15" stroke="black" stroke-width="2" fill="white" />
  
  <!-- String Left (m1) -->
  <line x1="60" y1="55" x2="60" y2="150" stroke="black" stroke-width="2" />
  <rect x="50" y="150" width="20" height="30" stroke="black" stroke-width="2" fill="#ddd" />
  <text x="55" y="170" font-family="sans-serif" font-size="12px">m1</text>
  
  <!-- String Right (m2) - Lower -->
  <line x1="90" y1="55" x2="90" y2="180" stroke="black" stroke-width="2" />
  <rect x="80" y="180" width="20" height="30" stroke="black" stroke-width="2" fill="#ddd" />
  <text x="85" y="200" font-family="sans-serif" font-size="12px">m2</text>
  
  <!-- Acceleration Arrows -->
  <!-- m1 moves up -->
  <line x1="40" y1="160" x2="40" y2="140" stroke="green" stroke-width="2" marker-end="url(#arrow_ch6)" />
  <text x="30" y="150" font-family="sans-serif" font-size="12px" fill="green">a</text>
  
  <!-- m2 moves down -->
  <line x1="110" y1="190" x2="110" y2="210" stroke="green" stroke-width="2" marker-end="url(#arrow_ch6)" />
  <text x="115" y="205" font-family="sans-serif" font-size="12px" fill="green">a</text>
</svg>
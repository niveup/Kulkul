<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <defs>
    <marker id="arrow_ch2_inc" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="blue" />
    </marker>
  </defs>

  <!-- Wedge: 30 degrees -->
  <!-- Base: (20, 180) to (220, 180). Vertical: (220, 180) to (220, 80). -->
  
  <path d="M 20 180 L 220 180 L 220 80 Z" stroke="black" stroke-width="2" fill="none" />
  <path d="M 60 180 A 40 40 0 0 0 55 165" stroke="black" fill="none" /> 
  <text x="70" y="175" font-family="sans-serif" font-size="14px">θ</text>
  
  <!-- Block Center at x=120. Y = -0.5(100) + 180 = 130. -->
  <g transform="translate(120, 130) rotate(-26.56)">
      <rect x="-20" y="-20" width="40" height="40" stroke="black" stroke-width="2" fill="#ddd" />
      
      <!-- Normal Force (Up) -->
      <line x1="0" y1="0" x2="0" y2="-50" stroke="blue" stroke-width="2" marker-end="url(#arrow_ch2_inc)" />
      <text x="5" y="-55" font-family="sans-serif" font-size="14px">N</text>
      
      <!-- Gravity Components -->
      <!-- mg cos theta (Down, opposite Normal) -->
      <line x1="0" y1="0" x2="0" y2="40" stroke="blue" stroke-width="2" marker-end="url(#arrow_ch2_inc)" stroke-dasharray="2" />
      <text x="5" y="55" font-family="sans-serif" font-size="14px">mg cosθ</text>
      
      <!-- mg sin theta (Down slope) -->
      <line x1="0" y1="0" x2="-40" y2="0" stroke="blue" stroke-width="2" marker-end="url(#arrow_ch2_inc)" /> 
      <text x="-50" y="-5" font-family="sans-serif" font-size="14px">mg sinθ</text>
  </g>
  
  <!-- Actual mg (vertical down) -->
  <line x1="120" y1="130" x2="120" y2="190" stroke="blue" stroke-width="2" marker-end="url(#arrow_ch2_inc)" />
  <text x="125" y="195" font-family="sans-serif" font-size="14px">mg</text>

</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350">
  <defs>
    <marker id="arrowhead" markerWidth="13" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 13 4.5, 0 9" fill="#333" />
    </marker>
  </defs>

  <!-- Axes -->
  <!-- Y axis (E_lambda) -->
  <line x1="50" y1="300" x2="50" y2="50" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="20" y="40" font-family="Arial, sans-serif" font-style="italic" font-size="20">E<tspan baseline-shift="sub" font-size="70%">λ</tspan></text>

  <!-- X axis (Wavelength lambda) -->
  <line x1="50" y1="300" x2="450" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="460" y="305" font-family="Arial, sans-serif" font-style="italic" font-size="20">λ</text>

  <!-- Curve T1 (Highest Temp) -->
  <!-- Peak at low lambda (150). High amp (250). -->
  <path d="M 50,300 Q 150,-50 450,280" stroke="#d32f2f" stroke-width="2" fill="none" />
  <text x="160" y="80" font-family="Arial, sans-serif" font-size="16" fill="#d32f2f">T<tspan baseline-shift="sub" font-size="70%">1</tspan></text>
  <!-- Peak line -->
  <line x1="150" y1="300" x2="150" y2="100" stroke="#d32f2f" stroke-width="1" stroke-dasharray="2,2" />
  <text x="145" y="320" font-family="Arial, sans-serif" font-style="italic" font-size="14" fill="#d32f2f">λ<tspan baseline-shift="sub" font-size="70%">m1</tspan></text>

  <!-- Curve T2 (Medium Temp) -->
  <!-- Peak at medium lambda (220). Med amp (180). -->
  <path d="M 50,300 Q 220,100 450,290" stroke="#f57c00" stroke-width="2" fill="none" />
  <text x="230" y="150" font-family="Arial, sans-serif" font-size="16" fill="#f57c00">T<tspan baseline-shift="sub" font-size="70%">2</tspan></text>
  <!-- Peak line -->
  <line x1="220" y1="300" x2="220" y2="175" stroke="#f57c00" stroke-width="1" stroke-dasharray="2,2" />
  <text x="215" y="320" font-family="Arial, sans-serif" font-style="italic" font-size="14" fill="#f57c00">λ<tspan baseline-shift="sub" font-size="70%">m2</tspan></text>

  <!-- Curve T3 (Low Temp) -->
  <!-- Peak at high lambda (300). Low amp (120). -->
  <path d="M 50,300 Q 300,200 450,295" stroke="#388e3c" stroke-width="2" fill="none" />
  <text x="310" y="230" font-family="Arial, sans-serif" font-size="16" fill="#388e3c">T<tspan baseline-shift="sub" font-size="70%">3</tspan></text>
  <!-- Peak line -->
  <line x1="300" y1="300" x2="300" y2="235" stroke="#388e3c" stroke-width="1" stroke-dasharray="2,2" />
  <text x="295" y="320" font-family="Arial, sans-serif" font-style="italic" font-size="14" fill="#388e3c">λ<tspan baseline-shift="sub" font-size="70%">m3</tspan></text>

  <!-- Relationship -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="16">T<tspan baseline-shift="sub" font-size="70%">1</tspan> &gt; T<tspan baseline-shift="sub" font-size="70%">2</tspan> &gt; T<tspan baseline-shift="sub" font-size="70%">3</tspan></text>
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="16">λ<tspan baseline-shift="sub" font-size="70%">m</tspan>T = b</text>

</svg>
